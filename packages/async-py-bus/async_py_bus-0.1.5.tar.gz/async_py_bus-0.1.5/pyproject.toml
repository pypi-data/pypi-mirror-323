[project]
name = "async-py-bus"
version = "0.1.5"
description = "Async message bus framework designed for event-driven, cqrs python projects"
keywords = [
    "python",
    "async",
    "bus",
    "edd",
    "cqrs",
]
authors = [{ "email" = "andrei.e.samofalov@gmail.com", "name" = "andrei samofalov" }]
readme = "README.md"
urls = { "guthub" = "https://github.com/andrei-samofalov/async-py-bus" }
requires-python = ">=3.11"
license = { "file" = 'MITLicense' }
dependencies = []

[tool.uv]
package = true

[project.scripts]
readthedocs = "readthedocs:main"

[dependency-groups]
dev = [
    "pytest-coverage>=0.0",
    "pytest>=8.3.4",
    "ruff>=0.9.2",
    "isort>=5.13.2",
]

[tool.coverage.report]
exclude_also = [
    "def __repr__",
    "if settings.debug",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
    "class .*\\bProtocol\\):",
    "@(abc\\.)?abstractmethod",
]

[tool.isort]
line_length = 88
include_trailing_comma = true
multi_line_output = 3
