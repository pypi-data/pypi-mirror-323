[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta" 

[project]
name = "srt2corpus"
version = "0.0.1"
authors = [
  { name="Dhruv Kunzru"},
]
description = "collection of biblical humans and their family relations"
readme = "README.md"
requires-python = ">=3"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/dk10ws/srt2corpus"
Issues = "https://github.com/dk10ws/srt2corpus"
