[project]
name = "pydantic-xlsx"
version = "0.1.0"
description = "Parsing and dumping from and to Excel's xlsx files using pydantic Models."
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "openpyxl>=3.1.5",
    "pydantic>=2.10.6",
]

[dependency-groups]
tests = [
    "pytest>=8.3.4",
]

[tool.pytest.ini_options]
testpaths = "tests"


[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
