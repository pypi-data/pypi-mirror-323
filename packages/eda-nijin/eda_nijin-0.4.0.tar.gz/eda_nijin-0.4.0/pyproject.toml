[project]
name = "eda-nijin"
version = "0.4.0"
description = "Default template for PDM package"
authors = [
    { name = "heejin131", email = "journeyjean131@gmail.com" },
]
dependencies = [
    "pandas>=2.2.3",
    "president-speech>=0.9.1",
    "typer>=0.15.1",
]
requires-python = ">=3.10"
readme = "README.md"

[project.license]
text = "MIT"

[project.scripts]
eda-nijin = "eda_nijin.cli:entry_point"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm]
distribution = true

[dependency-groups]
eda = [
    "jupyterlab>=4.3.4",
]
test = [
    "pytest>=8.3.4",
]
