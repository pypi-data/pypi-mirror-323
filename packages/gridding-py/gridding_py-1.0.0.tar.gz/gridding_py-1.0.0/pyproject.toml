# pyproject.toml

[build-system]
requires = ["setuptools>=58.1.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "gridding-py"
version = "1.0.0"
description = "Build geographical grids"
readme = "README.md"
authors = [{ name = "Cyril Dever", email = "cdever@pep-s.com" }]
license = { file = "LICENSE" }
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
keywords = [
    "geographical",
    "grid",
    "carreau",
    "carroyage",
    "geodesic",
    "tile",
    "wgs84",
    "utm",
]
dependencies = []
requires-python = ">=3.10.2"

[project.urls]
Homepage = "https://github.com/cyrildever/gridding"

[project.scripts]
gridding-py = "gridding.__main__:main"
