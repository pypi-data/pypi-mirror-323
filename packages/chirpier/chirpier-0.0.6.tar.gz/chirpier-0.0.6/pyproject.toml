[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "chirpier"
version = "0.0.6"
description = "A Python SDK for interacting with the Chirpier API."
readme = "README.md"
authors = ["Chirpier <contact@chirpier.co>"]
license = "MIT"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License", 
    "Operating System :: OS Independent",
]

[tool.poetry.dependencies]
python = "^3.10"
requests = "^2.25.1"
pydantic = "^2.5.2"
retrying = "^1.3.3"

[tool.poetry.dev-dependencies]
pytest = "^6.2"
black = "^21.5b0"
isort = "^5.8.0"
flake8 = "^3.9.0"
setuptools = "^65.5.0"
