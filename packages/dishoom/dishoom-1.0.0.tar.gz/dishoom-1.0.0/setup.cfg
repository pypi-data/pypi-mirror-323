[metadata]
name = dishoom
version = 1.0.0
author = Goodman
description = A python based on aircrack-ng suite
long_description = file: README.md, LICENSE.txt
long_description_content_type = text/markdown
url = https://github.com/itsallgoodman007
keywords = wifi, aircrack, aircrack-ng, wifi-password, aircrack-gui
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: POSIX :: Linux

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6
install_requires = 
	PyGObject

[options.packages.find]
where = src

[options.entry_points]
console_scripts = 
	dishoom = dishoom.dishoom:main

[egg_info]
tag_build = 
tag_date = 0

