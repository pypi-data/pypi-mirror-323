[project]
name = "lightly-purple"
version = "0.2.1"
description = "Add your description here"
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "annotated-types==0.7.0",
    "duckdb-engine>=0.13.5",
    "duckdb>=1.1.3",
    "fastapi>=0.115.5",
    "sqlmodel>=0.0.22",
    "typing-extensions>=4.12.2",
    "uvicorn>=0.32.1",
    "labelformat>=0.1.4",
    "tqdm>=4.65.0",
    "python-dotenv>=1.0.1",
]

[dependency-groups]
dev = [
    "black>=24.8.0",
    "httpx>=0.27.2",
    "pytest-mock>=3.14.0",
    "pytest>=8.3.3",
    "ruff>=0.7.4",
]

[tool.setuptools]
include-package-data = true
package-dir = {""= "purple"}

[tool.setuptools.package-data]
# Include all files in dist-purple-view-app
purple = ["dist-purple-view-app/**/*"]





[tool.mypy]
strict = true
disallow_untyped_defs = true
ignore_missing_imports = false


[tool.pytest.ini_options]
# Make pytest discover all files in the tests directory. This is useful for showing
# detailed assertion errors outside of the test file, for example when using a helper
# function from `tests/helpers.py`.
python_files = "tests/*.py tests/**/*.py"
