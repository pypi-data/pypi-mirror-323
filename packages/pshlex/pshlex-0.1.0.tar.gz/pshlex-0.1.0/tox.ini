[tox]
minversion = 4.1
envlist =
  ruff
  format
  reuse
  mypy
  unit-tests-pytest-7
  unit-tests-pytest-8
isolated_build = True

[defs]
pyfiles =
  src/pshlex \
  tests/unit

[testenv:ruff]
skip_install = True
tags =
  check
  ruff
  quick
deps =
  -r requirements/ruff.txt
commands =
  ruff check -- {[defs]pyfiles}

[testenv:format]
skip_install = True
tags =
  check
  quick
deps =
  -r requirements/ruff.txt
commands =
  ruff check --config ruff-base.toml --select=D,I --diff -- {[defs]pyfiles}
  ruff format --config ruff-base.toml --check --diff -- {[defs]pyfiles}

[testenv:reformat]
skip_install = True
tags =
  format
  manual
deps =
  -r requirements/ruff.txt
commands =
  ruff check --config ruff-base.toml --select=D,I --fix -- {[defs]pyfiles}
  ruff format --config ruff-base.toml -- {[defs]pyfiles}

[testenv:mypy]
skip_install = True
tags =
  check
deps =
  -r requirements/install.txt
  -r requirements/test.txt
  mypy >= 1, < 2
setenv =
  MYPYPATH = {toxinidir}/stubs
commands =
  mypy {[defs]pyfiles}

[testenv:pyupgrade]
skip_install = True
tags =
  check
  manual
deps =
  pyupgrade >= 3, < 4
allowlist_externals =
  sh
commands =
  sh -c 'pyupgrade --py311-plus src/pshlex/*.py tests/unit/*.py'

[testenv:unit-tests-pytest-7]
tags =
  tests
deps =
  -r requirements/install.txt
  -r requirements/test.txt
  pytest < 8
commands =
  pytest {posargs} tests/unit

[testenv:unit-tests-pytest-8]
tags =
  tests
deps =
  -r requirements/install.txt
  -r requirements/test.txt
  pytest >= 8
commands =
  pytest {posargs} tests/unit

[testenv:docs]
skip_install = True
tags =
  docs
deps =
  -r requirements/docs.txt
commands =
  mkdocs build

[testenv:reuse]
skip_install = True
tags =
  check
  quick
deps =
  reuse >= 4, < 5
commands =
  reuse lint
