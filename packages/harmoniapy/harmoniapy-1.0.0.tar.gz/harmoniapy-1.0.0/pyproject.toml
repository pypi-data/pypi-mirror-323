[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "harmoniapy"
version = "1.0.0"
description = "Pure Python spell checker inspired by pyspellchecker"
readme = "README.md"
requires-python = ">=3.8"
license = {file = "LICENSE"}
authors = [
    {name = "Dušan Jolović", email = "jolovic@pm.me"}
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Topic :: Text Processing :: Linguistic"
]
dependencies = [
    "requests>=2.25.0"
]

[project.scripts]
harmonia = "harmonia.cli:main"

[project.urls]
Homepage = "https://github.com/jolovicdev/harmonia"