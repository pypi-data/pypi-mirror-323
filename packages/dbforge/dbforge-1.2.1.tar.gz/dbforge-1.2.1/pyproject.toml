# dbforge - the name 

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "dbforge"
version = "1.2.1"
authors = [
    { name = "Andrew Wade" },
]
description = "A command-line tool for managing databases"
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "click>=8.0.0",
    "rich>=10.0.0",
]

[project.scripts]
dbforge = "dbforge.cli:cli"

[tool.hatch.build.targets.wheel]
packages = ["src/dbforge"] 
