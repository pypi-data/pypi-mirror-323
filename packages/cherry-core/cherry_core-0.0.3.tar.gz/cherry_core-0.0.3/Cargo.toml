[package]
name = "cherry-core"
version = "0.0.3"
edition = "2021"

[lib]
name = "cherry_core"
crate-type = ["cdylib"]

[dependencies]
pyo3 = { version = "0.23.3", features = ["anyhow"] }
baselib = { package = "cherry-core", version = "0.0.3"}
arrow = { version = "54", features = ["pyarrow"] }
anyhow = "1"
faster-hex = "0.10"

