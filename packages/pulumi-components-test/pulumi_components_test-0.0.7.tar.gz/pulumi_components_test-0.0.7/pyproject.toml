[project]
name = "pulumi-components-test"
version = "0.0.7"
description = "This is a proof of concept to build a provider from Python code using type annotations to define the schema."
readme = "README.md"
requires-python = ">=3.12"
dependencies = ["pulumi>=3.145.0"]

[tool.pyright]
venvPath = "."
venv = ".venv"
extraPaths = ["src"]

[tool.pytest.ini_options]
pythonpath = ["src"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = ["build>=1.2.2.post1", "pytest>=8.3.4", "twine>=6.1.0"]

[tool.hatch.build.targets.wheel]
packages = ["src/component"]
