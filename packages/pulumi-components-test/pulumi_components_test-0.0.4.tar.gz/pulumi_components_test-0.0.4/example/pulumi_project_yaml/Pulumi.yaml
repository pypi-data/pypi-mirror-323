name: cert-component-yaml
runtime: yaml
plugins:
  providers:
    - name: my-component
      path: ../my-component
resources:
  mycert:
    type: my-component:SelfSignedCertificate
    properties:
      algorithm: RSA
      subject:
        cn: example.com
outputs:
  certPem: ${mycert.caCertPem}
  certPrivateKey: ${mycert.privateKey}
  subject: ${mycert.subject}
