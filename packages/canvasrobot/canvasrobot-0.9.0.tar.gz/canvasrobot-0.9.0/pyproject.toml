[project]
name = "canvasrobot"
version = "0.9.0"
description = "Library which uses Canvasapi (see https://canvasapi.readthedocs.io) to provide a CanvasRobot class."
readme = "README.md"
authors = [
    {name = "Nico de Groot", email = "ndegroot0@gmail.com"},
]

requires-python = ">=3.9,<4.0.0"
dependencies = [
    "openpyxl>=3.1.5",
    "pydal>=20241204.1",
    "keyring>=25.5.0",
    "requests>=2.25.1",
    "rich>=13.9.4",
    "canvasapi>=3.3.0",
    "attrs>=24.2.0",
    "result>=0.17.0",
    "pywebview<6.0.0,>=5.3.2",
    "pytz<2025.0,>=2024.2",
    "arrow<2.0.0,>=1.3.0",
    "rich-click>=1.8.4",
    "pyyaml>=6.0.2",
    "ftfy>=6.3.1",
    "bs4>=0.0.2",
    "lxml>=5.3.0",
]

[project.scripts]
canvasrobot = "canvasrobot.commandline:cli"
urltransform = "canvasrobot.urltransform:cli"
#canvasgui = "canvasrobot.gui.run"

[tool.setuptools]
py-modules = ["canvasrobot"]

[tool.bumpversion]
current_version = "0.8.0"
parse = "(?P<major>\\d+)\\.(?P<minor>\\d+)\\.(?P<patch>\\d+)"
serialize = ["{major}.{minor}.{patch}"]
search = "{current_version}"
replace = "{new_version}"
regex = false
ignore_missing_version = false
ignore_missing_files = false
tag = false
sign_tags = false
tag_name = "v{new_version}"
tag_message = "Bump version: {current_version} → {new_version}"
allow_dirty = false
commit = false
message = "Bump version: {current_version} → {new_version}"
commit_args = ""
setup_hooks = []
pre_commit_hooks = []
post_commit_hooks = []

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "pytest>=8.3.1",
    "pylint>=3.3.2",
    "ruff>=0.8.2",
    "pymemcache>=4.0.0",
    "mypy>=1.13.0",
    "types-requests>=2.32.0.20241016",
    "types-pyyaml>=6.0.12.20240917",
    "bump-my-version>=0.28.1",
]
[tool.uv]
default-groups = ['dev']

[tool.uv.sources]
canvasapi = { git = "https://github.com/ndegroot/canvasapi", branch="issue/440-allow-sis-ids" }
