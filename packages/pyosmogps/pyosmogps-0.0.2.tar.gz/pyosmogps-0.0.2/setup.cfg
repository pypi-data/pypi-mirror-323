[metadata]
author = Francesco Caponio
classifiers = 
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
description = Extract the GPS data from the Osmo Action video files
long_description = file:README.md
long_description_content_type = text/markdown
license_file = LICENSE
name = pyosmogps
project_urls = 
	Source Code = https://github.com/francescocaponio/pyosmogps
	Change Log = https://github.com/francescocaponio/pyosmogps/blob/main/CHANGELOG.md
url = https://github.com/francescocaponio/pyosmogps
version = 0.0.2

[options]
install_requires = 
	protobuf
	dateutils
	gpxpy
	numpy
	scipy
package_dir = 
	=src
packages = find:
python_requires = >=3.8

[options.packages.find]
where = src

[options.entry_points]
console_scripts = 
	pyosmogps = pyosmogps.__main__:main

[egg_info]
tag_build = 
tag_date = 0

