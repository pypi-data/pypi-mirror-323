[coverage:run]
omit = 
	*/tests/*
	geometric/_version.py

[yapf]
COLUMN_LIMIT = 119
INDENT_WIDTH = 4
USE_TABS = False

[flake8]
max-line-length = 119

[versioneer]
VCS = git
versionfile_source = geometric/_version.py
versionfile_build = geometric/_version.py
tag_prefix = ''
style = pep440

[egg_info]
tag_build = 
tag_date = 0

