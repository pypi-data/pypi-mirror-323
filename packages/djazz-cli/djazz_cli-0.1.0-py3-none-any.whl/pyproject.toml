[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "djazz-cli"
version = "0.1.0"
description = "A CLI tool for Django development"
readme = "README.md"
requires-python = ">=3.12"
license = "MIT"
authors = [
    { name = "Azat", email = "info@azat.ai" }
]

dependencies = [
    "django>=5.0",
    "typer>=0.15.1"
]

[project.urls]
Homepage = "https://github.com/djazzcc/cli"
Repository = "https://github.com/djazzcc/cli"

[project.scripts]
dj = "djazz_cli.main:app"

[tool.hatch.build.targets.wheel]
packages = ["."]
include = [
    "djazz_cli/templates/**/*.py-tpl",
    "djazz_cli/templates/**/__init__.py-tpl",
]

[tool.hatch.build.targets.sdist]
include = [
    "djazz_cli/templates/**/*.py-tpl",
    "djazz_cli/templates/**/__init__.py-tpl",
] 