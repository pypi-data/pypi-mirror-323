[project]
name = "countmytokens"
version = "0.1.1"
description = "Count tokens in dir or git repos"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "aiofiles>=24.1.0",
    "build>=1.2.2.post1",
    "gitpython>=3.1.44",
    "tiktoken>=0.8.0",
    "treelib>=1.7.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0",
    "pytest-cov>=4.1.0",
    "ruff>=0.9.3",
    "black>=24.1.1",
    "mypy>=1.8.0",
]

[project.scripts]
countmytokens = "countmytokens.main:main"

[tool.ruff]
line-length = 100
target-version = "py311"

[tool.ruff.lint]
select = ["E", "F", "B", "I", "N", "UP", "ANN", "S", "A", "C4", "T20", "RET", "SIM", "PTH"]
ignore = []

[tool.ruff.lint.per-file-ignores]
"tests/*" = ["S101"]  # Allow assert in tests

[tool.black]
line-length = 100
target-version = ['py311']

[tool.mypy]
python_version = "3.11"
strict = true
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --tb=short --cov=countmytokens"

[tool.hatch.build.targets.wheel]
packages = ["countmytokens"]

[tool.hatch.build.targets.sdist]
include = [
    "/countmytokens",
    "/tests",
    "README.md",
    "LICENSE"
]

[dependency-groups]
dev = [
    "pytest>=8.3.4",
    "pytest-asyncio>=0.25.2",
    "types-aiofiles>=24.1.0.20241221",
]
