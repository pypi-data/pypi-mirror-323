[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "netemu"
authors = [{name = "LuÃ­s Fonseca", email = "luis@lhf.pt"}]
readme = "README.md"
license = {file = "LICENSE"}
classifiers = ["License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)"]
dynamic = ["version", "description"]
requires-python = ">=3.6"

[project.scripts]
netemu = "netemu.__main__:main"

[project.urls]
Home = "https://github.com/luishfonseca/netemu"

[tool.pytest.ini_options]
addopts = "--cov=netemu --cov-report=html --cov-report=term --capture=fd"

[tool.coverage.run]
concurrency = ["multiprocessing"]
parallel = true
sigterm = true
omit = [
    "/nix/*", # .direnv might point to nix store
    "tests/*",
    "netemu/__main__.py",
]
