[tool.poetry]
name = "document-clustering"
version = "0.1.1"
description = "Clustering algorithms for text collections"
authors = ["Gijs Hendriksen <info@gijshendriksen.nl>"]
readme = "README.md"
packages = [
    { include = "document_clustering", from = "src" },
]
include = [
    { path = "src/document_clustering/*.so", format = "wheel" },
    { path = "src/document_clustering/*.c", format = "sdist" },
]
build = "build.py"

[tool.poetry.dependencies]
python = "^3.10"
scikit-learn = "^1.4.2"
ir-datasets = "^0.5.6"

[tool.poetry.group.dev.dependencies]
Cython = "^3.0.10"
black = "^24.10.0"

[build-system]
requires = ["poetry>=0.12", "setuptools", "cython"]
build-backend = "poetry.masonry.api"
