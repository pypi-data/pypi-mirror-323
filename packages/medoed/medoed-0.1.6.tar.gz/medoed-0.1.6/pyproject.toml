[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "medoed"
version = "0.1.6"
description = "Библиотека для расчета минимального определяемого эффекта (MDE) в A/B тестах."
readme = "README.md"
authors = [{name="Stas Dikansky"}]
license = {file="LICENSE"}
requires-python = ">=3.8"
dependencies = [
    "numpy>=1.20.0",
    "pandas>=1.3.0",
    "plotly>=5.0.0",
    "scipy>=1.7.0",
    "statsmodels>=0.13.0",
    "pydantic>=2.0.0",
    "tqdm>=4.65.0",
    "otvertka>=0.1.7",
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/stasdikansky/medoed"
"Bug Tracker" = "https://github.com/stasdikansky/medoed/issues" 