# 功能：炸鱼顺带带老板
# 带路条件：驱逐旗舰带路，敌方阵容基本与8-1a相同
#可以只炸5鱼阵容练级捞狗粮
#重巡阵容需要100索敌，轻巡阵容需要148索敌
# 推荐配置：1号位驱逐，其余位置带四个反潜，可以带一个老板

# MapLevel
chapter: 8 # 章节
map: 2 # 地图
selected_nodes: [A] # 选择要打的节点，白名单模式，一旦到达不要的节点就SL
fight_condition: 5 # 战况选择
repair_mode: 1 #维修策略：1为中破就修，2为大破就修

# NodeLevel
node_args:
  A:
    enemy_rules:
    - [SS != 5, retreat]
    SL_when_spot_enemy_fails: True # 索敌失败时是否SL
    formation: 5 # 阵型选择，1-5
    night: False # 是否夜战
    proceed: False # 结束后是否继续
