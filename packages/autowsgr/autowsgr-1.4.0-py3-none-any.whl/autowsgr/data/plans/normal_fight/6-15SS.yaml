# 功能：6-1 炸鱼, 只炸 5SS
# 建议索敌 120, 所有舰船反潜配装
# 带路条件：一低速 (<=27节)

# MapLevel
chapter: 6 # 章节
map: 1 # 地图
selected_nodes: [A] # 选择要打的节点，白名单模式，一旦到达不要的节点就SL
fight_condition: 4 # 战况选择
repair_mode: 1 #维修策略：1为中破就修，2为大破就修
fleet_id: 4

node_defaults:
  # 索敌成功阶段
  enemy_rules:
    - [SS != 5, retreat]
  # 阵型选择阶段
  SL_when_spot_enemy_fails: False # 索敌失败时是否SL
  formation: 5 # 正常情况阵型选择，1-5
  # 夜战选择阶段
  night: False # 是否夜战

node_args:
