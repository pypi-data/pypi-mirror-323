# 功能：完成战利品限时任务

# MapLevel
chapter: 7 # 章节
map: 5 # 地图
selected_nodes: [A, C, G] # 选择要打的节点，白名单模式，一旦到达不要的节点就SL
fight_condition: 4 # 战况选择
repair_mode: 1 #维修策略：1为中破就修，2为大破就修
fleet_id: 4
fleet: ["", "U-1405", "U-1206", "狼群47", "射水鱼", "U-96", "鲃鱼"]


node_defaults:
  # 索敌成功阶段
  enemy_rules: []
  # 阵型选择阶段
  SL_when_spot_enemy_fails: True # 索敌失败时是否SL
  formation: 2 # 正常情况阵型选择，1-5
  # 夜战选择阶段
  night: True # 是否夜战
  # 前进选择阶段
  proceed: True # 结束后是否继续

node_args:
  A:
    enemy_rules:
      - [SS > 0, retreat]
