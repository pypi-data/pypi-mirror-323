[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
license-files = ["LICENSE.txt"]

[project]
name = "trajectronpp"
version = "0.1.0"
authors = [
  { name="Matheus Vargas Volpon Berto", email="matheusvolpon.berto@gmail.com" },
]
description = "A library for the Trajectron++ method, proposed by Tim Salzmann, Boris Ivanovic, Punarjay Chakravarty, and Marco Pavone in the entitled paper Trajectron++: Dynamically-Feasible Trajectory Forecasting With Heterogeneous Data"
readme = "README.md"
requires-python = ">=3.6"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = { text = "MIT" }

[project.urls]
Homepage = "https://github.com/StanfordASL/Trajectron-plus-plus"
