[project]
name = "pakj"
version = "0.0.1"
description = "pakj Python Package"
readme = "README.md"
authors = [{ name = "Patrik Kjaerran", email = "patrikkja@gmail.com" }]
requires-python = ">=3.12"
dependencies = []
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project.urls]
homepage = "https://github.com/patrikkj/pakj"
repository = "https://github.com/patrikkj/pakj"

[dependency-groups]
dev = []

[tool.hatch.build.targets.wheel]
packages = ["src/pakj"]
