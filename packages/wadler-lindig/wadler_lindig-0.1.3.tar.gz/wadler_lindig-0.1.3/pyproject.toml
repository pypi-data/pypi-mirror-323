[build-system]
build-backend = "hatchling.build"
requires = ["hatchling"]

[project]
authors = [
  {email = "contact@kidger.site", name = "Patrick Kidger"}
]
classifiers = [
  "Development Status :: 3 - Alpha",
  "License :: OSI Approved :: Apache Software License",
  "Natural Language :: English",
  "Programming Language :: Python :: 3"
]
dependencies = []
description = "A Wadlerâ€“Lindig pretty-printer for Python."
keywords = ["pretty-printer", "pprint", "wadler", "lindig", "leijen"]
license = {file = "LICENSE"}
name = "wadler_lindig"
readme = "README.md"
requires-python = ">=3.10"
urls = {repository = "https://github.com/patrick-kidger/wadler_lindig"}
version = "0.1.3"

[project.optional-dependencies]
dev = ["numpy", "pre-commit", "pytest"]
docs = [
  "mkdocs==1.3.0",
  "mkdocs-material==7.3.6",
  "pymdown-extensions==9.4",
  "mkdocstrings==0.17.0",
  "mknotebooks==0.7.1",
  "pytkdocs_tweaks==0.0.8",
  "mkdocs_include_exclude_files==0.0.1",
  "jinja2==3.0.3",
  "nbconvert==6.5.0",
  "nbformat==5.4.0",
  "pygments==2.14.0",
  "mkdocs-autorefs==1.0.1",
  "mkdocs-material-extensions==1.3.1",
]

[tool.hatch.build]
include = ["wadler_lindig/*"]

[tool.pyright]
include = ["wadler_lindig", "tests"]

[tool.ruff]
extend-include = ["*.ipynb"]
src = []

[tool.ruff.lint]
fixable = ["I001", "F401"]
ignore = ["E402", "E721", "E731", "E741", "F722"]
select = ["E", "F", "I001"]

[tool.ruff.lint.isort]
combine-as-imports = true
lines-after-imports = 2
order-by-type = true
