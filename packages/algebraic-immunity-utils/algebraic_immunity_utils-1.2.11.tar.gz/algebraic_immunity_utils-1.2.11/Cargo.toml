[package]
name = "algebraic_immunity_utils"
version = "1.2.11"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "algebraic_immunity_utils"
crate-type = ["cdylib"]

[dependencies]
pyo3 = "^0.22.0"
ndarray = "0.15"
ndarray-npy = "0.9"
itertools = "0.10"
bincode = "1.3"
serde = { version = "1.0", features = ["derive"] }

[profile.release]
opt-level = 3


