<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Configuration</title>
</head>

<body>
  <h1>Project Configuration</h1>

  <form>
    <label for="project_name">Project Name:</label>
    <input type="text" id="project_name" name="project_name" value="restaurant_service">
    <br><br>

    <label>
      <input type="checkbox" id="use_postgres" name="use_postgres" checked>
      Use Postgres
    </label>
    <br>

    <label>
      <input type="checkbox" id="create_daos" name="create_daos" checked>
      Create DAOs
    </label>
    <br>

    <label>
      <input type="checkbox" id="create_routes" name="create_routes" checked>
      Create Routes
    </label>
    <br><br>

    <label for="models">Models (JSON):</label>
    <textarea id="models" name="models" rows="25" cols="75">
[
  {
    "name": "User",
    "fields": [
      {
        "name": "id",
        "type": "UUID",
        "primary_key": true
      },
      {
        "name": "name",
        "type": "String",
        "nullable": false
      },
      {
        "name": "email",
        "type": "String",
        "unique": true,
        "nullable": false
      },
      {
        "name": "phone_number",
        "type": "String",
        "nullable": true
      }
    ],
    "relationships": []
  },
  {
    "name": "Restaurant",
    "fields": [
      {
        "name": "id",
        "type": "UUID",
        "primary_key": true
      },
      {
        "name": "name",
        "type": "String",
        "nullable": false
      },
      {
        "name": "address",
        "type": "String",
        "nullable": false
      },
      {
        "name": "phone_number",
        "type": "String",
        "nullable": true
      }
    ],
    "relationships": []
  },
  {
    "name": "Table",
    "fields": [
      {
        "name": "id",
        "type": "UUID",
        "primary_key": true
      },
      {
        "name": "number",
        "type": "Integer",
        "nullable": false
      },
      {
        "name": "seats",
        "type": "Integer",
        "nullable": false
      },
      {
        "name": "restaurant_id",
        "type": "UUID",
        "foreign_key": "Restaurant.id",
        "nullable": false
      }
    ],
    "relationships": [
      {
        "type": "ManyToOne",
        "target": "Restaurant",
        "foreign_key": "restaurant_id"
      }
    ]
  },
  {
    "name": "Reservation",
    "fields": [
      {
        "name": "id",
        "type": "UUID",
        "primary_key": true
      },
      {
        "name": "user_id",
        "type": "UUID",
        "foreign_key": "User.id",
        "nullable": false
      },
      {
        "name": "restaurant_id",
        "type": "UUID",
        "foreign_key": "Restaurant.id",
        "nullable": false
      },
      {
        "name": "table_id",
        "type": "UUID",
        "foreign_key": "Table.id",
        "nullable": false
      },
      {
        "name": "reservation_time",
        "type": "DateTime",
        "nullable": false
      }
    ],
    "relationships": [
      {
        "type": "ManyToOne",
        "target": "User",
        "foreign_key": "user_id"
      },
      {
        "type": "ManyToOne",
        "target": "Restaurant",
        "foreign_key": "restaurant_id"
      },
      {
        "type": "ManyToOne",
        "target": "Table",
        "foreign_key": "table_id"
      }
    ]
  }
]
    </textarea>
    <br><br>

    <button type="submit">Submit</button>
  </form>

  <script src="static/script.js"></script>
</body>

</html>
