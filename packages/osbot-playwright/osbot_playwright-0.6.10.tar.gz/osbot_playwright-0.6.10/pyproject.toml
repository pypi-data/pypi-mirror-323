[tool.poetry]
name        = "osbot_playwright"
version     = "v0.6.10"
description = "OWASP Security Bot - Playwright"
authors     = ["Dinis Cruz <dinis.cruz@owasp.org>"]
license     = "MIT"
readme      = "README.md"
homepage    = "https://github.com/owasp-sbot/OSBot-Playwright"
repository  = "https://github.com/owasp-sbot/OSBot-Playwright"

[tool.poetry.dependencies]
python          = "^3.11"
osbot-utils     = "*"
playwright      = "*"
psutil          = "*"
fastapi         = "*"
uvicorn         = "*"
httpx           = "*"
beautifulsoup4  = "*"

[build-system]
requires        = ["poetry-core>=1.0.0"]
build-backend   = "poetry.core.masonry.api"
