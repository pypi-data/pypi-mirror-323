[tool.poetry]
name = "duckdb-selective-search"
version = "0.0.1"
description = "Selective search algorithms implemented with DuckDB"
authors = ["Gijs Hendriksen <info@gijshendriksen.nl>"]
readme = "README.md"
packages = [{include = "duckdb_selective_search", from = "src"}]

[tool.poetry.dependencies]
python = "^3.10"
duckdb = "^1.1.3"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
