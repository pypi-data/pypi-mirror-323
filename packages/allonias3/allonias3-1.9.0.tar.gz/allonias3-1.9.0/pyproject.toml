[tool.poetry]
name = "allonias3"
version = "1.9.0"
description = "Class to interact with S3 in a similar fashion as pathlib.Path"
authors = ["ALLONIA"]
readme = "README.md"

[tool.poetry.dependencies]
alloniaconfigs = "^1.1.2"
python = "^3.9"
cloudpickle = "^3.0.0"
python-dateutil = "^2.8.2"
dill = "^0.3.8"
typeguard = "^4.3.0"
pydantic = "^2.9.1"
python-dotenv = "^1.0.1"
tqdm = "^4.66.5"
minio = "^7.2.8"
boto3 = { version = "^1.35.14", optional = true}
botocore = { version = "^1.35.14", optional = true}
pandas = { version = "^2.2.2", optional = true}
h5py = { version = "^3.11.0", optional = true}
hdf5plugin = { version = "^5.0.0", optional = true}
odfpy = { version = "^1.4.1", optional = true}
openpyxl = { version = "^3.1.5", optional = true}
pyxlsb = { version = "^1.0.10", optional = true}
xlrd = { version = "^2.0.1", optional = true}
pyarrow = { version = "^17.0.0", optional = true}
eval-type-backport = "^0.2.2"

[tool.poetry.extras]
boto = ["boto3", "botocore"]
datatypehandler = ["pandas", "h5py", "hdf5plugin", "odfpy", "openpyxl", "pyxlsb", "xlrd", "pyarrow"]

[tool.poetry.group.dev.dependencies]
pytest-mock = "^3.10.0"
pre-commit = "^3.3.3"
pytest-cov = "^4.1.0"
pytest-sugar = "^0.9.7"
pytest-env = "^1.1.3"
pytest-xdist = "^3.5.0"
sphinx = "^7.3.7"  # TODO use 8.x.x when we stop using python3.9
sphinx-rtd-theme = "^2.0.0"
sphinxcontrib-mermaid = "^0.9.2"
pydata_sphinx_theme = "^0.15.2"
sphinx_mdinclude = "^0.6.0"
sphinx-autodoc-typehints = "^2.1.0"
sphinx_copybutton = "^0.5.2"
nbsphinx = "^0.9.4"
expects = "^0.9.0"
ipython = "^8.18.1"
types-requests = "^2.31.0"
moto = { version = "^5.0.5", extras = ["s3"] }
pytest-minio-mock = { git="https://github.com/cottephi/pytest-minio-mock.git", branch="master" }
tox = "^4.14.2"
ruff = "0.3.4"
bandit = "1.7.8"
pandoc = "^2.3"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
pythonpath = "."
cache_dir = ".cache/pytest_cache"
testpaths = ['tests']
addopts = [
    "--cov-report=term",
    "--cov-report=html",
    "--cov-report=xml",
    "--cov-fail-under=90",
    "--numprocesses=auto",
    "--dist=load",
    "--force-sugar",
]
required_plugins = [
    "pytest-env>=1.1.3",
    "pytest-mock>=3.10.0",
    "pytest-cov>=4.1.0",
    "pytest-xdist>=3.5.0",
]
env = [
    "USER_TOKEN_ID=3d8f116e06586b0e",
    "USER_TOKEN_SECRET=fad8ac6f54d0f0f0c877d11af8124610",
    "TRACK_ID=b3568fd7-20c5-4d32-a488-9c34e49aa23d",
    "PROJECT_ID=a3568fd7-20c5-4d32-a488-9c34e49aa23d",
    "USER_ID=c3568fd7-20c5-4d32-a488-9c34e49aa23d",
    "BUCKET_NAME=track--b3568fd7-20c5-4d32-a488-9c34e49aa23d--persistent",
    "S3_PROXY_URL=http://s3-proxy-api:8080",
    "TEST=1",  # for moto, same as s3 proxy url
]

[tool.coverage.run]
# Branches mode has an issue, it's why we don't have 100% coverage for now:
# https://github.com/nedbat/coveragepy/issues/605
 branch = true

[tool.coverage.report]
precision = 2

[tool.ruff]
exclude = [
    ".git",
    ".eggs",
    ".gitlab",
    ".idea",
    ".mypy_cache",
    ".ruff_cache",
    ".vscode",
    "__pycache__",
    "dist",
    "docs",
    "htmlcov",
    ".venv",
]
line-length = 80
indent-width = 4
target-version = "py312"

[tool.ruff.lint]
select = ["ALL"]
ignore = [
    "D",
    "ANN",
    "TD",
    "FIX",
    "COM812",
    "ISC001",
    "PT001",
    "TRY003",
    "EM101",
    "EM102",
    "TRY201",
    "G004",
    "SIM105",
    "BLE001",
    "B008",
    "FBT001",
    "TID252",
    "PLR2004",
    "TRY002",
    "FBT002",
    "FBT003",
    "S608", # Already catched by bandit.
    "S310", # same
    "S301", # same
    "DTZ005",
    "ERA001",
    "UP007",  # need to be backward-compatible with python3.9
    "UP038",  # same
    "B905",  # same
    "UP035",  # same
    "PT019",  # sounds good, doesn't work in python3.9
]

fixable = ["ALL"]
unfixable = []

# Allow unused variables when underscore-prefixed.
dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))$"

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"

# Enable auto-formatting of code examples in docstrings. Markdown,
# reStructuredText code/literal blocks and doctests are all supported.
#
# This is currently disabled by default, but it is planned for this
# to be opt-out in the future.
docstring-code-format = false

# Set the line length limit used when formatting code snippets in
# docstrings.
#
# This only has an effect when the `docstring-code-format` setting is
# enabled.
docstring-code-line-length = "dynamic"

[tool.ruff.lint.pylint]
max-args = 9

[tool.ruff.lint.mccabe]
max-complexity = 13

[tool.ruff.lint.extend-per-file-ignores]
"tests/*" = ["SLF001", "PLR0913", "PT007", "PGH003"]

[tool.bandit]
exclude_dirs = [
    "tests",
    ".venv",
]
