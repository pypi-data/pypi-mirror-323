[metadata]
name = domain_analysis_reporter
version = 0.3.0
description = Command line utility for analysis domain names and reporting useful information
long_description = file: README.md
long_description_content_type = text/markdown
author = Ben Thomas
author_email = ben@smallercircle.com
url = https://github.com/benmathat/domain_analysis_reporter
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
packages = find:
python_requires = >=3.10
install_requires = 
	requests
	tldextract
	python-whois
	boilerpy3

[options.entry_points]
console_scripts = 
	domain-analysis-reporter = domain_analysis_reporter.script:main

[egg_info]
tag_build = 
tag_date = 0

