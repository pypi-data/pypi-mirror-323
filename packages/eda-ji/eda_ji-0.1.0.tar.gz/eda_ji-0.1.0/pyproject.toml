[project]
name = "eda-ji"
version = "0.1.0"
description = "Default template for PDM package"
authors = [
    { name = "<jiwon1118>", email = "<b23386585@gmail.com>" },
]
dependencies = [
    "pandas>=2.2.3",
    "president-speech>=0.9.1",
    "typer>=0.15.1",
]
requires-python = ">=3.10"
readme = "README.md"

[project.license]
text = "MIT"

[project.scripts]
eda-ji = "eda_ji.cli:entry_point"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm]
distribution = true

[dependency-groups]
test = [
    "pytest>=8.3.4",
]
eda = [
    "jupyterlab>=4.3.4",
]
