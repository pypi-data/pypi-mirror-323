[build-system]
requires = [
    "setuptools>=75",
    "wheel",
]
build-backend = "setuptools.build_meta"

[project]
name = "smart-scraping-agent"
version = "0.0.10"
description = "Autonomous Scraping Agent: Scrape URLs with prompts and schema"
readme = "README.md"
authors = [
  { name="Rohan Dhanraj Yadav", email="rohan.aigroup@gmail.com" },
]
license = { file = "LICENSE" }
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
dependencies = [
    "fastapi",
    "langchain",
    "langchain-community",
    "langchain-core",
    "langchain-openai",
    "langchain-text-splitters",
    "markdownify",
    "playwright",
    "python-dotenv"
]
requires-python = ">=3.12"

[project.urls]
Homepage = "https://github.com/rohan-aigroup/smart_scraper_package"
Issues = "https://github.com/rohan-aigroup/smart_scraper_package/issues"
