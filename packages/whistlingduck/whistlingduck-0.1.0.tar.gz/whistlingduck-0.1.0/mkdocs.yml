site_name: Whistling Duck
site_description: Python library in DuckDB for data quality logging & checks
strict: true
site_url: https://thewhistlingducklib.github.io/whistlingduck/
theme:
  name: material
  features:
    - content.tabs.link
    - content.code.annotate
    - content.code.copy
    - announce.dismiss
    - navigation.tabs
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.instant.preview
    - navigation.instant.progress
    - navigation.path
    - navigation.sections
    - navigation.top
    - navigation.tracking
    - search.suggest
    - toc.follow
  language: en
  palette:
  - media: "(prefers-color-scheme: dark))"
    scheme: default
    primary: teal
    accent: brown
    toggle:
      icon: material/lightbulb
      name: "Switch to light mode"
  - media: "(prefers-color-scheme: light)"
    scheme: slate
    primary: teal
    accent: brown
    toggle:
      icon: material/lightbulb-outline
      name: "Switch to dark mode"
plugins:
- search
- mkdocstrings:
    handlers:
      python:
        paths: [src] # Add this line
        options:
          docstring_style: google
markdown_extensions:
- tables
- toc:
    permalink: true
    title: Page contents
repo_name: whistlingduck
repo_url: https://github.com/thewhistlingducklib/whistlingduck/
edit_uri: edit/main/docs/
