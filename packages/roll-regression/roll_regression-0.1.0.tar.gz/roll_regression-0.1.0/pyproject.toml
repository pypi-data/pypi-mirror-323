[build-system]
requires = [
    "setuptools>=62.4.0",
    "wheel",
    "setuptools-rust>=1.5.2",
]
build-backend = "setuptools.build_meta"

[project]
name = "roll-regression"
version = "0.1.0"
description = "Fast rolling linear regression using Rust"
authors = [{name = "Gavin Chan", email = "your.email@example.com"}]
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
keywords = ["regression", "rolling", "rust"]
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Rust",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "numpy>=1.20.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "scipy>=1.8.0",
]

[tool.setuptools]
packages = ["roll_regression"]

[tool.setuptools-rust]
rust-extensions = [
    {path = "roll_regression/rust", binding = "no-binding", debug = false}
] 