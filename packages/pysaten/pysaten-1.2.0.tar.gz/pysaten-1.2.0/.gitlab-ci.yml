# https://docs.pypi.org/trusted-publishers/using-a-publisher/#gitlab-cicd
image: python

stages:
  - build
  - deploy

build:
  stage: build
  only:
    - main
  script:
    - pip install build
    - python -m build
  artifacts:
    paths:
      - dist/

deploy:
  stage: deploy
  only:
    - main
  dependencies:
    - build
  id_tokens:
    PYPI_ID_TOKEN:
      aud: pypi
  script:
    # install library
    - apt-get update && apt-get install -y jq
    - pip install twine id
    # set token
    - oidc_token=$(python -m id PYPI)
    - resp=$(curl -X POST https://pypi.org/_/oidc/mint-token -d "{\"token\":\"${oidc_token}\"}")
    - api_token=$(jq --raw-output '.token' <<< "${resp}")
    # upload
    - python -m twine upload -u __token__ -p "${api_token}" dist/*
