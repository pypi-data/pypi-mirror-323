[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pysaten"
dynamic = ["version"]
dependencies = [
    "numpy",
    "noisereduce",
    "librosa",
    "soundfile",
    "scipy",
]
authors = [{name="Fumiyoshi MATANO"}]
description = "Detect silence segment from speech signal."
readme = "README.md"
license = {file = "COPYING"}
classifiers = [
    "Programming Language :: Python :: 3",
]

[project.urls]
Repository = "https://gitlab.com/f-matano44/pysaten.git"

[project.scripts]
pysaten_trim = "pysaten.pysaten:cli_runner"

[tool.hatch.version]
path = "src/pysaten/__init__.py"
