[project]
name = "mcp-server-jupyter"
version = "0.1.1"
description = "MCP server for Jupyter notebooks"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "ipykernel>=6.29.5",
    "mcp[cli]>=1.2.0",
    "nbclient>=0.10.2",
    "nbformat>=5.10.4",
    "pillow>=11.0.0",
]

[tool.pyright]
include = ["src/mcp_server_jupyter"]
venvPath = "."
venv = ".venv"

[tool.ruff.lint]
select = ["E", "F", "I"]
ignore = []

[tool.ruff]
line-length = 88
target-version = "py310"

[project.scripts]
mcp-server-jupyter = "mcp_server_jupyter:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.uv]
dev-dependencies = ["pyright>=1.1.389", "ruff>=0.7.3"]