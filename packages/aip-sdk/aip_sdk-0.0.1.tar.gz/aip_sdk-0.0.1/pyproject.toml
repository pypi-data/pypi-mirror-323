[project]
name = "aip-sdk"
version = "0.0.1"
description = "AI Pipelines (AIP) SDK Python Package"
readme = "README.md"
authors = [{ name = "Patrik Kjaerran", email = "patrikkja@gmail.com" }]
requires-python = ">=3.12"
dependencies = [
    "aiohttp>=3.11.11",
    "nest-asyncio>=1.6.0",
    "polars>=1.20.0",
    "pydantic>=2.10.6",
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project.urls]
homepage = "https://github.com/patrikkj/aip"
repository = "https://github.com/patrikkj/aip"

[dependency-groups]
dev = [
    "pytest>=8.3.4",
    "pytest-asyncio>=0.23.5",
]

[tool.hatch.build.targets.wheel]
packages = ["src/aip-sdk"]
