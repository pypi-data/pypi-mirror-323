[project]
authors = [
  {name = "Niklas Rosenstein", email = "rosensteinniklas@gmail.com"},
]
dependencies = [
  "flask>=3.1.0",
  "loguru>=0.7.3",
]
description = "Convenient package for implement Kubernetes controllers using Metacontroller."
name = "metacontroller-api"
readme = "README.md"
requires-python = ">=3.13"
version = "0.2.2"

[build-system]
build-backend = "hatchling.build"
requires = ["hatchling"]

[dependency-groups]
dev = [
  "mypy>=1.14.1",
  "ruff>=0.9.2",
]

[tool.ruff]
line-length = 120

[tool.ruff.lint]
extend-select = ["I"]

[tool.mypy]
strict = true

[tool.slap.test]
mypy = "uv run mypy ."
ruff = "uv run ruff check . && uv run ruff format --check ."

[tool.slap.run]
fmt = "uv run ruff format . && uv run ruff check --fix ."
