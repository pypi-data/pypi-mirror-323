[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "nfutils.korindev"
version = "0.0.1"
authors = [
  { name="Korin", email="korin@itskorin.online" },
]
description = "A parser for NFormat files."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]