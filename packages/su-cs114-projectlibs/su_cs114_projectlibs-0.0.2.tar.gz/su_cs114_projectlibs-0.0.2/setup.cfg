[mypy]
files = examples,tests
ignore_missing_imports = true

[tool:pytest]
testpaths = tests

[coverage:run]
source = src

[coverage:report]
exclude_lines = 
	pragma: no cover
	
	def __repr__
	if self\.debug
	
	raise AssertionError
	raise NotImplementedError
	
	if 0:
	if __name__ == .__main__.:

[egg_info]
tag_build = 
tag_date = 0

