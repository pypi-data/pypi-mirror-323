[tool.poetry]
name = "uphy-upgen"
version = "1.0.0.dev2895"
description = "U-Phy Generator"
authors = ["RT-Labs <support@rt-labs.com>"]
readme = "README.md"
packages = [
    { include = "upgen" },
]
license = "Proprietary"

[tool.poetry.dependencies]
python = "^3.8"
pydantic = "^1.10.7"
jinja2 = "^3.1.2"
crc8 = "^0.2.0"
xmlschema = "^3.0.1"

[tool.poetry.group.dev.dependencies]
pytest = "^7.4.4"
pytest-cov = "^5.0.0"

[tool.poetry.group.compile.dependencies]
nuitka = "^2.4.11"

[tool.poetry.scripts]
upgen = 'upgen.cli:run'

[tool.pytest.ini_options]
addopts = "--cov=upgen --cov-report term-missing"

[tool.poetry.urls]
"RT-Labs" = "https://rt-labs.com/"
"U-Phy" = "https://rt-labs.com/u-phy"
"Documentation" = "https://docs.rt-labs.com/u-phy"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
