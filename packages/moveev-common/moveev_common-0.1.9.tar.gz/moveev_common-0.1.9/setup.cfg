[metadata]
name = moveev_common
version = 0.1.9
description = Common models for EV charging data
author = Fabricio Pavano
author_email = faripavano@gmail.com
license = MIT
license_file = LICENSE
long_description = file: README.md
long_description_content_type = text/markdown
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.7
install_requires = 
	sqlalchemy>=1.4
	pydantic>=1.8
	python-jose>=3.3.0

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

