[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "kimtrace"
version = "0.1.0"
description = "Visualize your debugging process with KimTrace"
authors = [{ name = "KimTrace"}]
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "typing-extensions>=4.12.0",
    "pydantic>=2.10.0",
    "orjson>=3.10.0",
    "aioboto3>=13.4.0",
    "aiobotocore>=2.18.0"
]

[project.urls]
Homepage = "https://kimtrace.dev"
Repository = "https://github.com/kimtrace/kimtrace-py"

[tool.hatch.build.targets.wheel]
packages = ["src/kimtrace"]