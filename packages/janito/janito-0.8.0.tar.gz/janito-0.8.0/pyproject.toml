[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "janito"
version = "0.8.0"
description = "A CLI tool for software development tasks powered by AI"
readme = "README.md"
authors = [
    {name = "JoÃ£o Pinto", email = "lamego.pinto@gmail.com"},
]
license = {text = "MIT"}
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Topic :: Software Development",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "License :: OSI Approved :: MIT License",
]
dependencies = [
    "typer",
    "pathspec",
    "anthropic",
    "tomli"
]
requires-python = ">=3.8"

[project.urls]
Homepage = "https://github.com/joaompinto/janito"
Repository = "https://github.com/joaompinto/janito.git"

[project.scripts]
janito = "janito.__main__:main"

[tool.pytest.ini_options]
testpaths = ["tests"]

[tool.hatch.build.targets.wheel]
packages = ["janito"]

[tool.hatch.build]
artifacts = [
    "janito/data/*.txt"
]