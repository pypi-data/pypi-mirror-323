[project]
name = "pycoimset"
dynamic = ["version"]
description = "Python library for optimization of sets"
readme = "README.md"
requires-python = ">= 3.11"
license = { file = "LICENSE.md" }
authors = [ { name = "Mirko Hahn", email = "mirhahn@ovgu.de" } ]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
]
dependencies = [
  'numpy >= 1.26'
]

[project.urls]
source = "https://github.com/mirhahn/pycoimset"
issues = "https://github.com/mirhahn/pycoimset/issues"

[build-system]
requires = ["setuptools", "wheel", "setuptools_scm[toml]>=6.2"]

[tool.setuptools.packages.find]
include = ["pycoimset*"]

[tool.setuptools_scm]
