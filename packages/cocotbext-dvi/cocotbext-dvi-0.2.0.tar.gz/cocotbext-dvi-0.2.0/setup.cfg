[metadata]
name = cocotbext-dvi
version = attr: cocotbext.dvi.version.__version__
description = DVI modules for cocotb
keywords = dvi, cocotb
author = Dave Keeshan
author_email = dkeeshan@daxzio.com
license = MIT
url = https://github.com/daxzio/cocotbext-dvi
project_urls = 
	Bug Tracker = https://github.com/daxzio/cocotbext-dvi/issues
	Source Code = https://github.com/daxzio/cocotbext-dvi
download_url = https://github.com/daxzio/cocotbext-dvi/tarball/master
long_description = file: README.md
long-description-content-type = text/markdown
platforms = any
classifiers = 
	Development Status :: 3 - Alpha
	Framework :: cocotb
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Programming Language :: Python :: 3
	Topic :: Scientific/Engineering :: Electronic Design Automation (EDA)

[options]
packages = find_namespace:
python_requires = >=3.6
install_requires = 
	cocotb

[options.extras_require]
test = 
	pytest
	cocotb-test

[options.packages.find]
include = cocotbext.*

[tool:pytest]
testpaths = 
	tests
addopts = 
	--import-mode importlib

[tox:tox]
envlist = py36, py37, py38, py39

[gh-actions]
python = 
	3.6: py36
	3.7: py37
	3.8: py38
	3.9: py39

[testenv]
setenv = 
	COVERAGE=1
deps = 
	pytest
	pytest-xdist
	cocotb-test
	coverage
	pytest-cov
commands = 
	pytest --cov=cocotbext --cov=tests --cov-branch -n auto
	bash -c 'find . -type f -name "\.coverage" | xargs coverage combine --append'
whitelist_externals = 
	bash

[coverage:paths]
source = 
	cocotbext/
	/*/cocotbext

[coverage:report]
omit = 
	.tox/*

[flake8]
exclude = .git .tox *.egg build
max-line-length = 119
ignore = 
	E123 # closing bracket does not match indentation of opening bracket's line
	E126 # continuation line over-indented for hanging indent
	E128 # continuation line under-indented for visual indent
	E221 # multiple spaces before operator
	E226 # missing whitespace around arithmetic operator
	E241 # multiple spaces after ','
	E262 # inline comment should start with '# '
	W503 # line break before binary operator
	W504 # line break after binary operator
per-file-ignores = 
	__init__.py:F401

[egg_info]
tag_build = 
tag_date = 0

