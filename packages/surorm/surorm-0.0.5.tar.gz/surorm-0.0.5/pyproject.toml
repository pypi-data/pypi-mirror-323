[tool.poetry]
name = "surorm"
version = "0.0.5"
description = "Set of tools to use surreal database from python code."
authors = ["Sultan Nasyrov <tightbtctrader@gmail.com>"]
readme = "README.md"

[tool.pytest.ini_options]
pythonpath = "."
testpaths = ["tests"]

[tool.poetry.dependencies]
python = "^3.12"
pydantic = "^2.10.6"
aiohttp = "^3.11.11"
requests = "^2.32.3"

[tool.poetry.group.test.dependencies]
pytest = "^8.3.4"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
