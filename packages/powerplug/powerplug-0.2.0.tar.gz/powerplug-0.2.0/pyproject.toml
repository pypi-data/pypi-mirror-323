[project]
name = "powerplug"
version = "0.2.0"
description = "Add your description here"
readme = "README.md"
# https://endoflife.date/python
requires-python = ">=3.9"
# https://endoflife.date/django
dependencies = [
    "Django>4.2",
    # https://github.com/python/importlib_metadata/issues/410#issuecomment-1304258228
    "importlib_metadata>=4.11.4; python_version < \"3.12\"",
]

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project.entry-points."powerplug.apps"]
powerplug = "powerplug"

[tool.ruff]
line-length = 100

[tool.ruff.lint] # https://beta.ruff.rs/docs/rules/
select = [
    "C",       # Complexity
    "E",       # pycodestyle
    "F",       # Unused imports
    "I",       # isort
    "PGH004",  # Use specific rule codes when using noqa
    "PLC0414", # Useless import alias. Import alias does not rename original package.
    "S103",    # bad-file-permissions
    "TRY004",  # Prefer TypeError exception for invalid type
    "UP",      # pyupgrade
    "W",       # pycodestyle
]
ignore = [
    "E501", # Don't enforce line length for now
    "E741", # Ambiguous variable name
]
