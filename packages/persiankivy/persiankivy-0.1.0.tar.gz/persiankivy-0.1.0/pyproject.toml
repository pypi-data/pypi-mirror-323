[project]
name = "persiankivy"
version = "0.1.0"
description = "A program to correctly display Persian and Arabic words in kivy"
authors = [
    {name = "Farhad KHodavirdizadeh",email = "farhadvb@gmail.com"}
]
readme = "README.md"
requires-python = ">=3.10"
