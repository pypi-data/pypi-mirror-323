[tool.poetry]
name = "sparkplug-api-images"
version = "1.0.0"
description = "Image package for Sparkplug apps"
authors = ["Sparkplug Marcus <sparkplugmarcus@gmail.com>"]
license = "MIT"
readme = "README.md"
packages = [{include = "sparkplug_images"}]

[tool.poetry.dependencies]
python = ">=3.10,<4.0"
Django = "~4.2.4"
Pillow = "~10.0.0"
djangorestframework = "~3.14.0"
djangorestframework-camel-case = "~1.4.2"
djangorestframework-stubs = "~1.7.0"
huey = "~2.4.5"
huey-stubs = "~0.0.2"
python-decouple = "~3.8"
sorl-thumbnail = "~12.10.0"
sparkplug-api-core = "1.0.0"

[tool.poetry.group.dev]
optional = true

[tool.poetry.group.dev.dependencies]
ruff = "~0.6.5"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
