[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "unstructured-platform"
version = "0.4.3"
description = "Python SDK for the Unstructured Platform API"
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
authors = [
    { name = "One Minute AI", email = "info@oneminuteai.com" }
]
keywords = ["unstructured", "sdk", "api", "documents", "text extraction"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]
dependencies = [
    "pydantic>=2.0.0",
    "requests>=2.28.0",
    "urllib3>=2.0.0",
]

[tool.hatch.build.targets.wheel]
packages = ["unstructured_platform"]

[project.optional-dependencies]
test = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
]
dev = [
    "black>=23.0.0",
    "isort>=5.0.0",
    "mypy>=1.0.0",
    "flake8>=6.0.0",
]

[tool.black]
line-length = 100
target-version = ["py38"]

[tool.isort]
profile = "black"
line_length = 100
multi_line_output = 3

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
check_untyped_defs = true





