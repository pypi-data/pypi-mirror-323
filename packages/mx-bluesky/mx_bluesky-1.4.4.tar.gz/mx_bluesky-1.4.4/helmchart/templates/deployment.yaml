apiVersion: apps/v1
kind: Deployment
metadata:
  name: hyperion-deployment
spec:
  selector:
    matchLabels:
      app: hyperion
  replicas: 1
  template:
    metadata:
      labels:
        app: hyperion
    spec:
      securityContext:
        # gda2
        runAsUser: {{  .Values.hyperion.runAsUser }}
        runAsGroup: {{ .Values.hyperion.runAsGroup }}
        supplementalGroups: {{ .Values.hyperion.supplementalGroups }}
      volumes:
        - name: dls-sw-bl
          hostPath:
            path: "/dls_sw/{{ .Values.hyperion.beamline }}"
            type: Directory
        - name: dls-sw-apps
          hostPath:
            path: "/dls_sw/apps"
            type: Directory
        - name: dls-sw-dasc
          hostPath:
            path: "/dls_sw/dasc"
            type: Directory
        # Bind some source folders for easier debugging        
        - name: src
          hostPath:
            path: "{{ .Values.hyperion.projectDir }}/src"
            type: Directory
        - name: tests
          hostPath:
            path: "{{ .Values.hyperion.projectDir }}/tests"
            type: Directory
        - name: utility-scripts
          hostPath:
            path: "{{ .Values.hyperion.projectDir }}/utility_scripts"
            type: Directory
        - name: dodal
          hostPath:
            path: "{{ .Values.dodal.projectDir | clean }}"
            type: Directory
        - name: logs
          hostPath:
            type: Directory
            path: "{{ .Values.hyperion.logDir }}"
        - name: data
          hostPath:
            type: Directory
            path: "{{ .Values.hyperion.dataDir }}"
      containers:
      - name: hyperion
        image: {{ .Values.hyperion.imageRepository}}/mx-bluesky:{{ .Values.hyperion.appVersion }}
        securityContext:
          capabilities:
            # Required for hostNetwork 
            drop:
              - AUDIT_WRITE
              - CHOWN
              - DAC_OVERRIDE
              - FOWNER
              - FSETID
              - KILL
              - MKNOD
              - NET_BIND_SERVICE
              - NET_RAW
              - SETFCAP
              - SETGID
              - SETPCAP
              - SETUID
              - SYS_CHROOT
              - AUDIT_CONTROL
              - BLOCK_SUSPEND
              - DAC_READ_SEARCH
              - IPC_LOCK
              - IPC_OWNER
              - LEASE
              - LINUX_IMMUTABLE
              - MAC_ADMIN
              - MAC_OVERRIDE
              - SYS_ADMIN
              - SYS_BOOT
              - SYS_MODULE
              - SYS_NICE
              - SYS_PACCT
              - SYS_MODULE
              - SYS_PTRACE
              - SYS_RESOURCE
              - SYS_TIME
              - SYS_TTY_CONFIG
              - SYSLOG
              - WAKE_ALARM            
        resources:
          limits:
            cpu: "1"
            memory: "1Gi"
        ports:
          - name: hyperion-api
            containerPort: {{ .Values.hyperion.containerPort }}
            protocol: TCP
        env:
          - name: LOG_DIR
            value: /var/log/bluesky
          - name: BEAMLINE
            value: "{{ .Values.hyperion.beamline }}"
          {{- if not .Values.hyperion.dev }}
          - name: ZOCALO_GO_USER
            value: "gda2"
          - name: ZOCALO_GO_HOSTNAME
            value: "{{ .Values.hyperion.beamline }}-control"
          - name: ZOCALO_CONFIG
            value: "/dls_sw/apps/zocalo/live/configuration.yaml"
          - name: ISPYB_CONFIG_PATH
            value: "/dls_sw/dasc/mariadb/credentials/ispyb-hyperion-{{ .Values.hyperion.beamline }}.cfg"
        args: [ "--external-callbacks" ]
          {{- end }}
        readinessProbe:
          exec:
            command: [ "/app/hyperion/utility_scripts/docker/healthcheck.sh" ]
          periodSeconds: 5
        volumeMounts:
          - mountPath: "/dls_sw/{{ .Values.hyperion.beamline }}"
            name: dls-sw-bl
            readOnly: true
            mountPropagation: HostToContainer
          - mountPath: "/dls_sw/apps"
            name: dls-sw-apps
            readOnly: true
            mountPropagation: HostToContainer
          - mountPath: "/dls_sw/dasc"
            name: dls-sw-dasc
            readOnly: true
            mountPropagation: HostToContainer
          - mountPath: "/app/hyperion/src"
            name: src
          - mountPath: "/app/hyperion/tests"
            name: tests
          - mountPath: "/app/hyperion/utility_scripts"
            name: utility-scripts
          - mountPath: "/app/dodal"
            name: dodal
          - mountPath: "/var/log/bluesky"
            name: logs
          - mountPath: "/dls/{{ .Values.hyperion.beamline }}/data"
            name: data
      hostNetwork: true
