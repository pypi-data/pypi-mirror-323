[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "koboldapi"
version = "0.5.2"
description = "Python library for interacting with KoboldCPP API"
authors = [{name = "jabberjabberjabber"}]
license = {text = "GNU General Public License v3.0"}
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "requests",
    "aiohttp",
    "pillow",
    "pillow-heif",
    "rawpy",
    "extractous",
    "jinja2",
	"regex"
]

[project.optional-dependencies]

dev = [
    "black",
    "isort",
    "flake8"
]

[tool.black]
line-length = 88
target-version = ["py38"]

[tool.isort]
profile = "black"
multi_line_output = 3
