[project]
license = { file = "LICENSE" }
name = "bloom-tui"
authors = [{ name = "Piker", email = "iker.pavcur@gmail.com" }]
description = "Utility to make your terminal apps stand out."
readme = "README.md"
requires-python = ">=3.11"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
]
version = "0.2.0"
dependencies = [
    "colorama>=0.4.6",
    "getch"
]

[project.urls]
Homepage = "https://github.com/piker98988/colourup"
Issues = "https://github.com/piker98988/colourup/issues"

[build-system]
requires = ["setuptools>=42", "wheel", "twine"]
build-backend = "setuptools.build_meta"
