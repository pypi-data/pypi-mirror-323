# https://docs.netmaker.io/docs/netclient#docker
services:
    {{service_name}}:
        network_mode: host
        privileged: true
        restart: always
        environment:
        - TOKEN={{vpn_token}}
        - IFACE_NAME={{flannel_iface}}
        volumes:
        - '{{etc_path}}/netclient:/etc/netclient'
        container_name: {{service_name}}
        image: 'gravitl/netclient:latest'
