[project]
name = "perfreport"
description = "A performance measurement tool for databases and various systems. It benchmarks performance, generates detailed reports with charts, and exports them in HTML and Markdown formats."
authors = [
  {name = "mor", email = "whiteluna@gmail.com"},
]
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = {license = "MIT", file = "LICENSE"}

dynamic = ["version"]
dependencies = [
]

[build-system]
build-backend = 'setuptools.build_meta'
requires = [
    'setuptools',
]

[tool.setuptools.package-dir]
"perfreport" = "perfreport"

[tool.setuptools.dynamic]
version = {attr = "perfreport.version"}

[project.urls]
Homepage = "https://github.com/whiteluna/perfreport"
Issues = "https://github.com/whiteluna/perfreport/issues"
