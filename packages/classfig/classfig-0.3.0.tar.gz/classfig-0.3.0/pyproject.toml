[tool.poetry]
name = "classfig"
version = "0.3.0"
description = "Matplotlib wrapper for comfortable figure handling"
authors = ["Fabian Stutzki <fast@fast-apps.de>"]
readme = "README.md"
homepage = "https://pypi.org/project/classfig/"
license = "MIT"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
keywords = [
    "matplotlib",
    "figure"
]

[tool.poetry.dependencies]
python = "^3.8"
matplotlib = "^3"

[tool.poetry.dev-dependencies]
pytest = "^7.3"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.ruff]
fixable = ["ALL"]
line-length = 100
