[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "navibridge"
version = "0.2.6"
description = "A navigation bridge modeler"
readme = "README.md"
license = { file = "LICENSE" }
authors = [
    { name = "BillHu", email = "billhu0228@icloud.com" }
]
maintainers = [
    { name = "BillHu", email = "billhu0228@icloud.com" }
]
dependencies = [
    "ezdxf>=1.3.0",
    "numpy>=1.21.0",
    "Pint>=0.20.0",
    "scipy>=1.0.0",
    "pandas>=2.0.0",
    "PyAngle>=2.0.0",
]

[tool.setuptools.packages.find]
where = ["."]

[project.urls]
homepage = "https://github.com/billhu0228/NavigationBridgeModeler"
repository = "https://github.com/billhu0228/NavigationBridgeModeler"
