[tool.poetry]
name = "wwinpy"
version = "0.1.11"
description = "Python library to parse and work with weight window files"
authors = ["Juan Antonio Monleon de la Lluvia <juanmonleon96@gmail.com>"]
license = "GNU General Public License v3.0"
homepage = "https://github.com/monleon96/WWINPy.git"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.12"
plotly = "^5.24.1"
pandas = "^2.2.3"
nbformat = "^5.10.4"
pyvista = "^0.44.2"
numba = "^0.60.0"

[tool.poetry.group.dev.dependencies]
pytest = "^8.3.4"
ipykernel = "^6.29.5"
twine = "^6.0.1"

[tool.poetry.group.docs.dependencies]
sphinx = "^8.1.3"
sphinx-autodoc-typehints = "^3.0.0"
sphinx-rtd-theme = "^3.0.2"
myst-parser = "^4.0.0"
sphinx-autobuild = "^2024.10.3"

[tool.poetry.extras]
docs = [
    "sphinx",
    "sphinx-autodoc-typehints",
    "sphinx-rtd-theme",
    "myst-parser",
    "sphinx-autobuild"
]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

