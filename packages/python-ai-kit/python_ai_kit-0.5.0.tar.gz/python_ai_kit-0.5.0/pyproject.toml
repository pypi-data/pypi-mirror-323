[tool.poetry]
name = "python-ai-kit"
version = "0.5.0"
description = "AI Kit is the first CLI thats not designed for you. Its for your agent."
authors = ["Ben Everman <ben@beneverman.com>"]
readme = "README.md"
packages = [
    { include = "ai_kit", from = "src" }
]

[tool.poetry.dependencies]
python = "^3.10"
click = "^8.1.8"
openai = "^1.60.1"
pydantic = "^2.10.6"
rich = "^13.9.4"
python-dotenv = "^1.0.1"
duckduckgo-search = "^7.2.1"
bs4 = "^0.0.2"
numpy = "^2.2.2"
markdownify = "^0.14.1"
aiohttp = "^3.11.11"
faiss-cpu = "^1.9.0.post1"
rank-bm25 = "^0.2.2"
litellm = "^1.59.6"
build = "^1.2.2.post1"
twine = "^6.1.0"

[tool.poetry.scripts]
aik = "ai_kit.cli:main"
ai-kit = "ai_kit.cli:main"

[tool.poetry.group.dev.dependencies]
pytest = "^8.3.4"
pytest-asyncio = "^0.25.2"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
addopts = "-m 'not external'"
markers = [
    "external: marks tests that call external services",
]
