
[project]
name = "certbot-dns-ispconfig"
version = "0.3.1"
description = "ispconfig DNS Authenticator plugin for Certbot"
requires-python = ">=3.8"
authors = [
    { name = "Matthias Bilger", email = "matthias@bilger.info" }
]
license = { text = "Apache-2.0" }
readme = "README.rst"
homepage = "https://github.com/m42e/certbot-dns-ispconfig"
keywords = ["certbot", "dns", "ispconfig", "authenticator", "plugin"]
dependencies = [
    "acme>=2.11.0",
    "certbot>=2.11.0",
    "setuptools",
    "requests",
    "mock",
    "requests-mock"
]


[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
