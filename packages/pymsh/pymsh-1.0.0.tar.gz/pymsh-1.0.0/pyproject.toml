[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pymsh"
version = "1.0.0"
authors = [
  { name="Carlton Shepherd", email="carlton@linux.com" },
]

dependencies = ["sympy>=1.9"]
description = "An implementation of multiset hashing"
readme = "README.md"
license = "MIT"
license-files = ["LICEN[CS]E*"]
requires-python = ">=3.7"
classifiers = [
    "Development Status :: 2 - Pre-Alpha",
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Topic :: Security :: Cryptography"
]

[project.urls]
"Homepage" = "https://github.com/cgshep/pymsh"
"Bug Tracker" = "https://github.com/cgshep/pymsh/issues"
