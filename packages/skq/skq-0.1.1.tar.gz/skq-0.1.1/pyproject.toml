[project]
name = "skq"
version = "0.1.1"
description = "Scientific Toolkit for Quantum Computing"
license = {text = "Apache-2.0"}
readme = "README.md"
authors = [
    {name = "Carlo Lepelaars", email = "info@carlolepelaars.nl"},
]
requires-python = ">=3.11,<4"
dependencies = [
    "numpy>=1.21,<2.0",
    "plotly>=5.22.0",
    "nbformat>=5.10.4",
    "qiskit>=1.2.0",
    "matplotlib>=3.9.1",
    "pylatexenc>=2.10",
    "scipy>=1.14.0",
    "pennylane>=0.37.0",
    "pyquil==4.14.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.3.4",
    "ruff>=0.8.4",
]

[tool.ruff]
line-length = 300

[tool.ruff.lint]
ignore = ["I001", "E741", "E742", "F403", "F405", "F811"]
select = ["E", "F", "I"]

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401"]

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"
