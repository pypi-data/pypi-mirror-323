[project]
name = "wminhyuk-eda"
version = "0.4.2"
description = "Default template for PDM package"
authors = [
    { name = "<wminhyuk>", email = "<seoseo1998@gmail.com>" },
]
dependencies = [
    "pandas>=2.2.3",
    "president-speech>=0.9.1",
    "typer>=0.15.1",
]
requires-python = ">=3.10"
readme = "README.md"

[project.license]
text = "MIT"

[project.scripts]
wminhyuk-eda = "wminhyuk_eda.cli:entry_point"

[tool.pdm]
distribution = true

[dependency-groups]
eda = [
    "jupyterlab>=4.3.4",
]
test = [
    "pytest>=8.3.4",
]

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"
