[build-system]
requires = ["scikit-build-core>=0.5.0", "pybind11>=2.11.1"]
build-backend = "scikit_build_core.build"

[project]
name = "simple_ans"
version = "0.2.6"
description = "Simple ANS (Asymmetric Numeral Systems) implementation"
readme = "README.md"
requires-python = ">=3.8"
authors = [
    { name = "Jeremy Magland", email = "jmagland@flatironinstitute.org" }
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Scientific/Engineering",
]
dependencies = [
    "numpy>=1.21.0",
]

[tool.scikit-build]
cmake.minimum-version = "3.15"
cmake.args = []
cmake.verbose = true
sdist.include = ["simple_ans/cpp/*"]
wheel.packages = ["simple_ans"]
build-dir = "build"
editable.mode = "redirect"

[tool.setuptools]
packages = ["simple_ans"]

[tool.scikit-build.cmake.define]
SKBUILD = "ON"
CMAKE_POSITION_INDEPENDENT_CODE = "ON"
