[DEFAULT]
# All sections below are required unless otherwise specified.
# See https://github.com/fastai/nbdev/blob/master/settings.ini for examples.

### Python library ###
repo = aisteel
lib_name = %(repo)s
version = 0.0.1
min_python = 3.7
license = apache2
black_formatting = False

### nbdev ###
doc_path = _docs
lib_path = aisteel
nbs_path = nbs
recursive = True
tst_flags = notest
put_version_in_init = True

### Docs ###
branch = main
custom_sidebar = False
doc_host = https://%(user)s.github.io
doc_baseurl = /%(repo)s
git_url = https://github.com/%(user)s/%(repo)s
title = %(lib_name)s

### PyPI ###
audience = Developers
author = BWINB
author_email = bjorn.winberg@live.com
copyright = 2025 onwards, %(author)s
description = Python library using LLMs to create FEM models for steel structures, leveraging Metku for calculations. Aimed at students and structural engineers, it streamlines the design process according to Eurocode standards, emphasizing ease of use. 
keywords = nbdev jupyter notebook python
language = English
status = 3
user = BWINB

