[package]
name = "polars-ts"
version = "0.2.0"
edition = "2021"

[lib]
name = "polars_ts"
crate-type = ["cdylib"]

[dependencies]
polars = { version = ">=0.32", features = ["lazy"] }
pyo3 = { version = ">=0.18", features = ["extension-module", "abi3-py312"] }
pyo3-polars = { version = "*", features = ["derive"] }
ordered-float = "3"
rayon = "1.7.0"
serde = { version = "1", features = ["derive"] }

[features]
default = ["python"]
python = []
