[tool.poetry]
name = "django-input-filter"
version = "0.1.1"
description = "A django library for input filters"
authors = ["Denis Podshivalov <denpodshivalov091@gmail.com>"]
readme = "README.md"
license = "MIT"
repository = "https://github.com/depis13/django-input-filter"
homepage = "https://github.com/depis13/django-input-filter"

[tool.poetry.dependencies]
python = ">=3.6"
Django = ">=3.2"

[tool.poetry.group.dev.dependencies]
pytest = "^6.2"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

keywords = ["django", "admin", "filter", "input"]