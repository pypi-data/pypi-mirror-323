[build-system]
requires = [ "poetry-core",]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "friday-cli"
version = "0.1.33"
description = "AI-powered test case generator CLI"
license = "MIT"
authors = [ "Dipjyoti Metia <dipjyotimetia@gmail.com>",]
readme = [ "README.md", "LICENSE",]
keywords = [ "atlassian", "jira", "google", "github", "vertexai", "genai", "chroma", "openai", "anthropic", "cli",]
classifiers = [ "Development Status :: 4 - Beta", "Environment :: Console", "Intended Audience :: Developers", "License :: OSI Approved :: MIT License", "Programming Language :: Python :: 3.13", "Operating System :: OS Independent", "Topic :: Software Development :: Quality Assurance", "Topic :: Software Development :: Testing",]
[[tool.poetry.packages]]
include = "friday"
from = "src"

[tool.action]
name = "Friday Test Generator"
description = "AI-powered test case generator for pull requests"
author = "Dipjyoti Metia"

[tool.poetry.urls]
Homepage = "https://github.com/dipjyotimetia/friday"
"Bug Tracker" = "https://github.com/dipjyotimetia/friday/issues"

[tool.poetry.scripts]
friday = "friday.cli:main"

[tool.poetry.dependencies]
python = "^3.12"
langchain = "^0.3.13"
langchain-google-vertexai = "^2.0.9"
langchain-core = "^0.3.28"
google-cloud-aiplatform = "^1.75.0"
google-genai = "^0.5.0"
langchain-google-genai = "^2.0.7"
python-dotenv = "^1.0.1"
atlassian-python-api = "^3.41.16"
python-json-logger = "^3.2.1"
retrying = "^1.3.4"
langchain-community = "^0.3.14"
beautifulsoup4 = "^4.12.3"
pygithub = "^2.5.0"
chromadb = "^0.5.23"
langchain-chroma = "^0.2.0"
typer = "^0.15.1"
langchain-openai = "^0.3.0"
playwright = "^1.49.1"
fastapi = "^0.115.7"

[tool.poetry.requires-plugins]
poetry-plugin-export = ">=1.8"

[tool.action.branding]
icon = "book-open"
color = "blue"

[tool.pytest.ini_options]
minversion = "8.0"
addopts = "-ra -q"
testpaths = [ "tests",]

[tool.poetry.dependencies.uvicorn]
extras = [ "standard",]
version = "^0.34.0"

[tool.poetry.group.docs]
optional = true

[tool.poetry.group.docs.dependencies]

[tool.poetry.group.dev.dependencies]
pytest = "^8.3.4"
