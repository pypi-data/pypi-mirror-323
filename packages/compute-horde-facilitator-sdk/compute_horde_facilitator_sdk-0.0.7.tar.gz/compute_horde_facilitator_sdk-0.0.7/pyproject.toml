[project]
name = "compute-horde-facilitator-sdk"
requires-python = "==3.11.*"
keywords = []
readme = "README.md"
description = "SDK library to communicate with ComputeHorde Facilitator"
authors = [
    { name = "Backend Developers LTD" },
]
classifiers = [
    "Development Status :: 2 - Pre-Alpha",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
]
dynamic = []
dependencies = [
    "annotated_types>=0.5.0",
    "httpx>=0.27.0",
    "phx-class-registry>=4.1.0",
    "typing_extensions",
    "compute-horde>=0.0.20",
]
version = "0.0.7"

[project.license]
text = "MIT"

[project.urls]
Source = "https://github.com/backend-developers-ltd/compute-horde-facilitator-sdk"
"Issue Tracker" = "https://github.com/backend-developers-ltd/compute-horde-facilitator-sdk/issues"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm]
distribution = true

[tool.pdm.version]
source = "scm"

[tool.pdm.dev-dependencies]
test = [
    "bittensor",
    "freezegun",
    "pytest",
    "pytest-apiver",
    "pytest-asyncio",
    "pytest-httpx",
    "pytest-xdist",
]
lint = [
    "codespell[toml]",
    "mypy>=1.8",
    "ruff",
    "types-freezegun",
    "types-python-dateutil",
    "types-requests",
]
release = [
    "towncrier",
]

[tool.pytest.ini_options]
pythonpath = [
    ".",
]
target_package_name = "compute_horde_facilitator_sdk"

[tool.ruff]
line-length = 120

[tool.ruff.lint]
select = [
    "D",
    "E",
    "F",
    "I",
    "UP",
    "TCH005",
]
ignore = [
    "E501",
    "D100",
    "D105",
    "D107",
    "D200",
    "D202",
    "D203",
    "D205",
    "D212",
    "D400",
    "D401",
    "D415",
    "D101",
    "D102",
    "D103",
    "D104",
]

[tool.ruff.lint.per-file-ignores]
"__init__.py" = [
    "F401",
]
"test/**" = [
    "D",
    "F403",
    "F405",
]

[tool.codespell]
skip = "*.min.js,pdm.lock"
ignore-words-list = "datas"

[tool.towncrier]
directory = "changelog.d"
filename = "CHANGELOG.md"
start_string = "<!-- towncrier release notes start -->\n"
underlines = [
    "",
    "",
    "",
]
title_format = "## [{version}](https://github.com/backend-developers-ltd/compute-horde-facilitator-sdk/releases/tag/v{version}) - {project_date}"
issue_format = "[#{issue}](https://github.com/backend-developers-ltd/compute-horde-facilitator-sdk/issues/{issue})"
type = [
    { directory = "removed", name = "Removed", showcontent = true },
    { directory = "changed", name = "Changed", showcontent = true },
    { directory = "fixed", name = "Fixed", showcontent = true },
    { directory = "deprecated", name = "Deprecated", showcontent = true },
    { directory = "added", name = "Added", showcontent = true },
    { directory = "doc", name = "Doc", showcontent = true },
    { directory = "infrastructure", name = "Infrastructure", showcontent = true },
]

[[tool.mypy.overrides]]
module = [
    "bittensor",
    "nox",
    "pytest",
    "tests.*",
    "class_registry",
]
ignore_missing_imports = true
