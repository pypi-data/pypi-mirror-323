[tool.poetry]
name = "scuid"
version = "0.3.3"
description = "scuid is a lightweight Python library for generating collision-resistant IDs optimized for horizontal scaling and high performance. It serves as a slim, alternative implementation of cuid with added flexibility for customization, including support for custom random number generators."
authors = ["Hieu Lam <lamhieu.vk@gmail.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.10"
pytest = "^8.3.4"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.pyright]
include = ["src"]
ignore = ["**/typings"]
exclude = [
    ".*",
    "__*",
    "**/typings",
]

typeCheckingMode = "basic"
stubPath = "typings"
typeshedPath = "typings"
pythonPlatform = "Linux"
reportGeneralTypeIssues = false
reportAssignmentType = false
reportMissingModuleSource = false

[project]
license = "MIT"
keywords = [
  "unique-id", 
  "scuid", 
  "identifier", 
  "uuid", 
  "slug", 
  "fingerprint", 
  "timestamp", 
  "distributed-systems", 
  "id-generator", 
  "lightweight-id", 
  "base36",
  "collision-resistant",
  "horizontal-scaling",
  "high-performance",
  "ids-optimized"
]
classifiers = [
    # Intended audience
    "Intended Audience :: Developers",
    "Intended Audience :: Information Technology",
    "Intended Audience :: System Administrators",

    # Topics
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Software Development :: Libraries",
    "Topic :: Software Development :: Utilities",
    "Topic :: System :: Distributed Computing",

    # License
    "License :: OSI Approved :: MIT License",

    # Supported Python versions
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11"
]
