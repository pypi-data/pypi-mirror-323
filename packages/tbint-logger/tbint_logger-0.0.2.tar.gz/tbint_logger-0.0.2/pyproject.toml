[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[external]
host-requires = [
    "pkg:generic/aiohttp",
    "pkg:generic/dotenv",
]

[project]
name = "tbint-logger"
version = "0.0.2"
authors = [
  { name="Marco Kellershoff", email="marco.kellershoff@tbint.de" },
]
description = "A simple logger for tbint projects"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
  "Programming Language :: Python :: 3",
  "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]

[project.urls]
Homepage = "https://github.com/tb-international-gmbh/tbint-logger-py"
Issues = "https://github.com/tb-international-gmbh/tbint-logger-py/issues"
