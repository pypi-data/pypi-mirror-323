{% extends 'generic/object_edit.html' %}
{% load helpers %} 
{% load form_helpers%} 
{% block form %}
<div class="field-group my-5">
  <div class="row mb-2">
    <h5 class="offset-sm-3">Risk Assignment</h5>
  </div>
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label text-lg-end">
      {{ form.instance.object|meta:'verbose_name'|bettertitle }}
    </label>
    <div class="col">
      <input class="form-control" value="{{ form.instance.object }}" disabled />
    </div>
  </div>
  {% render_field form.risk %}
  {% render_field form.relation %}
</div>
{% endblock %}
