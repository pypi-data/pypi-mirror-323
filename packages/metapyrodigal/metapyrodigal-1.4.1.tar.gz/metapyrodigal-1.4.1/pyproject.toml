[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "metapyrodigal"
version = "1.4.1"
authors = [{ name = "Cody Martin", email = "codycmar10@gmail.com" }]
description = "Pyrodigal cli optimized for metagenomic data"
readme = "README.md"
license = { file = "LICENSE" }
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
]
dependencies = [
    "pyrodigal == 3.5.2",
    "tqdm >= 4.42",
    "pyrodigal-gv",
    "pyfastatools>=2.3",
]

[project.scripts]
pyrodigal = "metapyrodigal:main.main"

[project.urls]
"Homepage" = "https://github.com/cody-mar10/metapyrodigal"
"Bug Tracker" = "https://github.com/cody-mar10/metapyrodigal/issues"
