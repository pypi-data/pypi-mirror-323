[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "QuantumTuna"
dynamic = ["version"]
authors = [
  { name="Harry Brough", email = "harry.brough@icloud.com"}
]
keywords = ["quantum chemistry", "molecular physics", "hartree-fock", "mp2", "dft"]
dependencies = [
  "numpy",
  "scipy",
  "matplotlib",
  "plotly",
  "scikit-image",
  "termcolor",
]

description = "A user-friendly quantum chemistry program for diatomics."
readme = "README.md"
requires-python = ">=3.12"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Programming Language :: Python :: 3.12",
    "License :: OSI Approved :: MIT License",
    "Operating System :: Microsoft :: Windows :: Windows 11",
]


[tool.hatch.build.targets.wheel]
packages = ["TUNA"]

[tool.hatch.version]
path = "TUNA/__init__.py"

[project.urls]
Repository = "https://github.com/harry-brough/TUNA"