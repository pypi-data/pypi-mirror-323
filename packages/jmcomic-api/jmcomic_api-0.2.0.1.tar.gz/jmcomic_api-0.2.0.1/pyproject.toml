[project]
name = "jmcomic_api"
version = "0.2.0.1"
description = "A Python crawler for downloading content from JMComic."
authors = [
    {name = "Shua", email = "CHA_shua@outlook.com"},
]
dependencies = [
    "fastapi>=0.100.0",
    "jmcomic>=2.0.0",
    "PyYAML>=6.0",
    "uvicorn>=0.21.0",
    "img2pdf>=0.4.0",
    "colorlog>=6.7.0",
]
requires-python = ">=3.10"
readme = "README.md"
license = {text = "MIT"}

[project.scripts]
jmcomic_api = "jmcomic_api.__main__:main"

# 使用 setuptools 作为构建系统
[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

# 包信息，动态发现包
[tool.setuptools.packages]
find = {where = ["."], exclude = ["tests*"]}  # 动态发现包，排除测试文件

# 可选：添加项目的包数据（如配置文件）
[tool.setuptools.package-data]
jmcomic_api = ["data/*.yml"]
