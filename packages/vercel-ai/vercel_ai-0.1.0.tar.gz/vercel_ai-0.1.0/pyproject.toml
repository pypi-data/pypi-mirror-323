[project]
name = "vercel-ai"
version = "0.1.0"
description = "Python Adapter for Vercel's AI SDK"
readme = "README.md"
authors = [{ name = "ajac-zero", email = "ajcardoza2000@gmail.com" }]
requires-python = ">=3.10"
dependencies = ["openai>=1.59.7", "pydantic>=2.10.5"]

[project.optional-dependencies]
fastapi = ["fastapi[standard]>=0.115.6"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = ["pytest>=8.3.4"]
