[DEFAULT]
# All sections below are required unless otherwise specified.
# See https://github.com/AnswerDotAI/nbdev/blob/main/settings.ini for examples.

### Python library ###
repo = First_Task
lib_name = %(repo)s
version = 0.0.1
min_python = 3.7
license = apache2
black_formatting = False

### nbdev ###
doc_path = _docs
lib_path = First_Task
nbs_path = nbs
recursive = True
tst_flags = notest
put_version_in_init = True

### Docs ###
branch = main
custom_sidebar = False
doc_host = https://%(user)s.github.io
doc_baseurl = /%(repo)s
git_url = https://github.com/%(user)s/%(repo)s
title = %(lib_name)s

### PyPI ###
audience = Developers
author = RomashaGuin
author_email = romasha.guin@gmail.com
copyright = 2025 onwards, %(author)s
description = Working with nbdev and OpenVino.
keywords = nbdev jupyter notebook python
language = English
status = 3
user = Romasha-Guin-Brysk

### Optional ###
requirements = openvino ipywidgets==8.1.5 opencv-python==4.9.0.80 numpy==1.26.4 pillow==10.4.0 requests==2.31.0 ultralytics==8.3.61 nncf==2.14.1

