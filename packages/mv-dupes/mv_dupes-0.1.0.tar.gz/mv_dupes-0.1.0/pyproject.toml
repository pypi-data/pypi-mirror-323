[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "mv-dupes"
version = "0.1.0"
description = "Moves all except oldest and most recent duplicate files (same SHA256) to a directory."
authors = [{name = "James Parrott", email = "james.parrott@proton.me"}]
readme = {file = "README.md", content-type = "text/markdown"}
license = {file = "LICENSE"}
requires-python = ">=3.11"
dependencies = []

[project.scripts]
mv-dupes = "mv_dupes.main:main"
mv_dupes = "mv_dupes.main:main"

[project.urls]   
"Homepage" = "https://github.com/JamesParrott/mv_dupes"
"Bug Tracker" = "https://github.com/JamesParrott/mv_dupes/issues"

