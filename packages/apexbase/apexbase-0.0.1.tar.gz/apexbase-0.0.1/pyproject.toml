[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "apexbase"
version = "0.0.1"
authors = [
    { name = "Birch Kwok", email = "birchkwok@gmail.com" }
]
description = "A lightning-fast, feature-rich embedded database designed for modern Python applications."
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
    "orjson>=3.9.0",
    "pandas>=2.0.0",
    "pyarrow>=17.0.0",
    "polars>=0.20.0",
    "numpy>=1.24.0",
    "psutil>=5.9.0"
]

[tool.setuptools]
packages = ["apexbase"]
