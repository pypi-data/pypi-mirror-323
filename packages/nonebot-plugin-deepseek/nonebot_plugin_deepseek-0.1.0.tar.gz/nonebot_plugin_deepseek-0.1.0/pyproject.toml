[project]
name = "nonebot-plugin-deepseek"
version = "0.1.0"
description = "NoneBot DeepSeek 插件。接入 DeepSeek 模型，提供智能对话与问答功能"
authors = [
    { name = "KomoriDev ", email = "mute231010@gmail.com" },
]
readme = "README.md"
keywords = []
requires-python = ">=3.10"
dependencies = [
    "nonebot2>=2.4.1",
    "nonebot-plugin-alconna>=0.54.2",
    "httpx>=0.28.1",
]

[project.license]
text = "MIT"

[project.urls]
homepage = "https://github.com/KomoriDev/nonebot-plugin-deepseek"
repository = "https://github.com/KomoriDev/nonebot-plugin-deepseek"

[project.optional-dependencies]
image = [
    "nonebot-plugin-htmlrender>=0.5.1",
]
adapters = [
    "nonebot-adapter-onebot>=2.4.6",
]
fastapi = [
    "nonebot2[fastapi]>=2.4.1",
]

[tool.pdm.dev-dependencies]
dev = [
    "ruff>=0.6.1",
    "isort>=5.13.2",
    "pre-commit>=3.7.1",
]

[tool.nonebot]
adapters = [
    { name = "OneBot V11", module_name = "nonebot.adapters.onebot.v11" },
]
plugins = [
    "nonebot_plugin_deepseek",
]

[tool.isort]
profile = "black"
line_length = 88
length_sort = true
skip_gitignore = true
force_sort_within_sections = true
extra_standard_library = [
    "typing_extensions",
]

[tool.ruff]
line-length = 88
target-version = "py310"

[tool.ruff.format]
line-ending = "lf"

[tool.ruff.lint]
select = [
    "E",
    "W",
    "F",
    "UP",
    "C",
    "T",
    "PYI",
    "PT",
    "Q",
]
ignore = [
    "E402",
    "C901",
]

[tool.ruff.lint.isort]
length-sort = true
force-sort-within-sections = true
extra-standard-library = [
    "typing_extensions",
]

[tool.ruff.lint.flake8-pytest-style]
fixture-parentheses = false
mark-parentheses = false

[tool.ruff.lint.pyupgrade]
keep-runtime-typing = true

[tool.pyright]
pythonVersion = "3.10"
pythonPlatform = "All"
typeCheckingMode = "standard"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"
