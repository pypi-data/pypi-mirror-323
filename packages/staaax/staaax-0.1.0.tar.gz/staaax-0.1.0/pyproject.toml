[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "staaax"
version = "0.1.0"
description = "Jax based S-matrix stack solver."
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "diffaaable>=1.0.1",
    "matplotlib>=3.9.2",
    "sax>=0.14.1",
    "scipy>=1.14.1",
    "treams>=0.4.5",
]
