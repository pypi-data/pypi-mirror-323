[tool.poetry]
name = "lyrics-transcriber"
version = "0.32.1"
description = "Automatically create synchronised lyrics files in ASS and MidiCo LRC formats with word-level timestamps, using Whisper and lyrics from Genius and Spotify"
authors = ["Andrew Beveridge <andrew@beveridge.uk>"]
license = "MIT"
readme = "README.md"
packages = [{ include = "lyrics_transcriber" }]
homepage = "https://github.com/karaokenerds/python-lyrics-transcriber"
repository = "https://github.com/karaokenerds/python-lyrics-transcriber"
documentation = "https://github.com/karaokenerds/python-lyrics-transcriber/blob/main/README.md"


[tool.poetry.dependencies]
python = ">=3.9,<3.13"
python-slugify = ">=8"
lyricsgenius = ">=3"
syrics = ">=0"
karaoke-lyrics-processor = ">=0.4"
dropbox = ">=12"
python-dotenv = ">=1"
pydub = ">=0.25"
spacy = "^3.8.3"
tqdm = "^4.67.1"
python-levenshtein = "^0.26.1"
transformers = "^4.47.1"
torch = "^2.5.1"
metaphone = "^0.6"
nltk = "^3.9.1"
spacy-syllables = "^3.0.2"
syllables = "^1.0.9"
fastapi = "^0.115.6"
uvicorn = "^0.34.0"

[tool.poetry.group.dev.dependencies]
black = ">=23"
pytest = ">=7.0"
pytest-cov = ">=4.0"
pytest-mock = ">=3.10"

[tool.black]
line-length = 140

[tool.poetry.scripts]
lyrics-transcriber = 'lyrics_transcriber.cli.cli_main:main'
test-cov = "tests.conftest:main"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
filterwarnings = [
    "ignore:'audioop' is deprecated:DeprecationWarning"
]
