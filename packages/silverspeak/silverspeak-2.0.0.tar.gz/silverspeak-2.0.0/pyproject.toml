[tool.poetry]
name = "silverspeak"
version = "2.0.0"
description = "A Python library to perform homoglyph-based attacks on text. It supports both identical and non-identical homoglyphs across multiple languages."
readme = "README.md"
license = "GPL-3.0"
authors = ["Aldan Creo <os@acmc.fyi>"]
keywords = ["homoglyph", "attack", "text", "security"]

[tool.poetry.dependencies]
python = "^3.9"
pandas = "==2.2.2"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.setuptools]
packages = ["silverspeak", "silverspeak.homoglyphs"]

[tool.setuptools.package-data]
"silverspeak.homoglyphs" = ["identical_map.json", "unicode_confusables_map.json", "ocr_chars_map.json"]
