[project]
name = "text-region-parser"
version = "0.1.0"
description = "Add your description here"
readme = "README.md"
authors = [
    { name = "Jag_k", email = "30597878+jag-k@users.noreply.github.com" }
]
requires-python = ">=3.9"
dependencies = [
    "typing-extensions; python_version < '3.10'"
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "mypy>=1.13.0",
    "pre-commit>=4.0.1",
    "psutil>=6.1.1",
    "pytest-benchmark>=5.1.0",
    "pytest>=8.3.4",
    "ruff>=0.8.2",
    "ssort>=0.14.0",
    "pytest-cov>=6.0.0",
]
[tool.pytest.ini_options]
markers = [
    "basic: Basic functionality tests",
    "memory: Memory usage tests",
    "performance: Performance tests",
    "formatting: String formatting tests",
    "error_handling: Error handling tests",
    "doctest: Doctest tests",
]

# https://docs.astral.sh/ruff/
[tool.ruff]
target-version = "py39"
line-length = 120
extend-exclude = [
    ".idea",
    ".vscode",
    ".fleet",
]

# https://docs.astral.sh/ruff/settings/#lint
[tool.ruff.lint]
select = [
    'F', # flake8
    'I', # isort
    'B', # flake8-bugbear
    'S', # flake8-bandit
    'UP', # pyupgrade
    'D', # pydocstyle
    'W', # pycodestyle (warnings)
    'E', # pycodestyle (errors)
    'N', # pep8-naming
    'PT', # flake8-pytest-style
    'C90', # mccabe
]



# https://docs.astral.sh/ruff/settings/#extend-per-file-ignores
[tool.ruff.lint.extend-per-file-ignores]
'__init__.py' = [
    'F401', # {name} imported but unused; consider using importlib.util.find_spec to test for availability
    'F403', # from {name} import * used; unable to detect undefined names
    'F405', # {name} may be undefined, or defined from star imports
    'D', # Docstring Errors
]
'tests/**/*.py' = [
    'D', # Docstring Errors
    'S101', # Use of assert detected
]

# https://docs.astral.sh/ruff/settings/#lintpydocstyle
[tool.ruff.lint.pydocstyle]
convention = 'pep257'

# https://docs.astral.sh/ruff/settings/#lintmccabe
[tool.ruff.lint.mccabe]
max-complexity = 10

# https://docs.astral.sh/ruff/settings/#lintisort
[tool.ruff.lint.isort]
section-order = [
    'future',
    'standard-library',
    'third-party',
    'first-party',
    'local-folder',
]
known-first-party = ["region_parser"]

# https://mypy.readthedocs.io/en/stable/config_file.html
[tool.mypy]
python_version = "3.9"
ignore_missing_imports = true
scripts_are_modules = true
allow_redefinition = true
disallow_untyped_defs = true
no_implicit_optional = true
warn_no_return = false
show_error_context = true
show_column_numbers = true
show_error_codes = true
color_output = false
pretty = true
exclude = [
    '^venv/',
    '^test+\.py$',
    '^conftest\.py$',
    '^tests/',
    '^(?:.+\.)?local(?:\..+)?\.py$',
]
disable_error_code = [
    "call-arg",
]
