[project]
name = "langflow-install"
version = "0.1.0"
description = "Simple langflow installer powered by uv"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "uv>=0.5.24",
]

[tool]
uv.package = true

[project.scripts]
langflow_install = "langflow_install.langflow_install:install_langflow"
