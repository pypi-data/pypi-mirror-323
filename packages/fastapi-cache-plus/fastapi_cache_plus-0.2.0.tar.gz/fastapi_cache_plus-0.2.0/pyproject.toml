[project]
name = "fastapi-cache-plus"
version = "0.2.0"
description = "FastAPI simple cache"
readme = "readme.md"
authors = [
    { name = "Leynier Gutiérrez González", email = "leynier41@gmail.com" },
]
license = "MIT"
requires-python = ">=3.6"
keywords = ["redis", "aioredis", "asyncio", "fastapi", "starlette", "cache"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Framework :: FastAPI",
]
dependencies = ["aioredis==1.3.1"]

[dependency-groups]
dev = [
    "pytest>=7.0.1",
    "pytest-asyncio>=0.16.0",
    "pytest-cov>=4.0.0",
    "python-dotenv>=0.20.0",
    "ruff>=0.0.17",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project.urls]
Homepage = "https://github.com/leynier/fastapi-cache-plus"
Repository = "https://github.com/leynier/fastapi-cache-plus"
Issues = "https://github.com/leynier/fastapi-cache-plus/issues"
Changelog = "https://github.com/leynier/fastapi-cache-plus/blob/master/changelog.md"
