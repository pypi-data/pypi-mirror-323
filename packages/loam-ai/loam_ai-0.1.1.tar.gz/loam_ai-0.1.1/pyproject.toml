[project]
name = "loam-ai"
version = "0.1.1"
description = "CLI tool for AWS Bedrock model invocation"
readme = "README.md"
authors = [{ name = "Brendan Quinn" }]
requires-python = ">=3.10"
dependencies = ["boto3>=1.34.0", "click>=8.1.0", "rich>=13.0.0"]
license = "MIT"
keywords = ["aws", "bedrock", "cli", "ai", "machine-learning"]
classifiers = [
  "Development Status :: 4 - Beta",
  "Environment :: Console",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.10",
  "Topic :: Software Development :: Libraries :: Python Modules",
]

[project.urls]
Homepage = "https://github.com/nulib-labs/loam-ai"
Repository = "https://github.com/nulib-labs/loam-ai.git"
Issues = "https://github.com/nulib-labs/loam-ai/issues"

[project.scripts]
loam = "loam_ai.cli:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/loam_ai"]

[dependency-groups]
dev = ["twine>=6.0.1"]
