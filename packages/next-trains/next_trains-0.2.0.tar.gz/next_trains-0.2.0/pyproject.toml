[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["trains"]

[project]
name = "next-trains"
version = "0.2.0"
description = "An imagining of a combined Arrivals and Departure board."
readme = "README.md"
keywords = ["flask", "web", "trains", "uk", "rail", "railway", "station", "api", "arrival", "departure"]
authors = [{ name = "Mike Coats", email = "i.am@mikecoats.com" }]
license = "AGPL-3.0-or-later"
license-files = ["LICENSE", "vendor/api-licence.pdf"]
requires-python = ">=3.11"
classifiers = ["Development Status :: 3 - Alpha",
    "Environment :: Web Environment",
    "Framework :: Flask",
    "Intended Audience :: End Users/Desktop",
    "License :: OSI Approved :: GNU Affero General Public License v3 or later (AGPLv3+)",
    "Natural Language :: English",
    "Topic :: Internet :: WWW/HTTP :: Dynamic Content",
    "Topic :: Internet :: WWW/HTTP :: WSGI :: Application",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11"
]
dependencies = ["arrow~=1.3.0",
    "Flask~=3.1.0",
    "python-dotenv~=1.0.1",
    "requests~=2.32.3",
    "asgiref~=3.8.1",
    "uvicorn~=0.34.0"]

[project.urls]
Homepage = "https://codeberg.org/MikeCoats/next-trains"
Repository = "https://codeberg.org/MikeCoats/next-trains.git"
Issues = "https://codeberg.org/MikeCoats/next-trains/issues"

[project.optional-dependencies]
dev = ["black~=24.10.0",
    "isort~=5.13.2",
    "flake8~=7.1.1",
    "flake8-pyproject~=1.2.3",
    "pylint~=3.3.3",
    "build~=1.2.2",
    "twine~=6.1.0"]

[tool.pylint.format]
max-line-length = 88

[tool.isort]
py_version = 311
profile = "black"

[tool.flake8]
max-line-length = 88
extend-ignore = ["E203", "E704"]

[project.scripts]
trains = "trains.trains:trains"
