[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "safwaText"
version = "0.1.0"
description = "A Python package for Arabic text preprocessing, including cleaning, normalization, stemming, and stopword removal."
authors = [
    { name="Oussama Ben Slama", email="hello@ben-slama.tn" }
]
license = { file="LICENSE" }
readme = "README.md"
requires-python = ">=3.6"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Text Processing :: Linguistic",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
keywords = ["arabic", "text-processing", "nlp", "stemming", "normalization"]
dependencies = []

[project.urls]
Homepage = "https://github.com/OussamaBenSlama/safwaText"
Repository = "https://github.com/OussamaBenSlama/safwaText/"