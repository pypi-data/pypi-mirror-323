[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "pyconviva"
description = "A Python wrapper for Conviva's Metrics V3 API"
authors = [{ name = "Ben Nour", email = "hello@ben-nour.com" }]
version = "0.1.0"
dependencies = ["requests"]
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
keywords = ["conviva", "wrapper"]
license = { file = "LICENSE" }
readme = "README.md"
requires-python = ">=3.10"

[project.urls]
homepage = "https://github.com/ben-nour/pyconviva"
repository = "https://github.com/ben-nour/pyconviva"
