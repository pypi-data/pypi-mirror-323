[build-system]
build-backend = "setuptools.build_meta"
requires = [ "setuptools>=64", "setuptools-scm>=8" ]

[project]
name = "nviz"
description = "A tool for creating and visualizing n-dimensional microscopy images."
readme = "README.md"
requires-python = ">=3.11"
classifiers = [
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
]
dynamic = [ "version" ]
dependencies = [
  "napari[all]>=0.5.5",
  "napari-ome-zarr>=0.6.1",
  "numpy<2.1",
  "ome-zarr>=0.10.2",
  "tifffile>=2024.12.12",
  "xmltodict>=0.14.2",
  "zarr>=2.18.4",
]

[dependency-groups]
# dependency groups for uv
dev = [
  "coverage>=7.6.10",
  "myst-parser>=4",
  "pre-commit>=4.0.1",
  "pydata-sphinx-theme>=0.16.1",
  "pytest>=8.3.4",
  "setuptools-scm>=8.1",
  "sphinx>=8.1.3",
]

[tool.setuptools_scm]
root = "."
version_scheme = "no-guess-dev"
local_scheme = "no-local-version"
version_file = "src/nviz/_version.py"

[tool.ruff]
target-version = "py38"
line-length = 88
fix = true
lint.select = [
  # flake8-builtins
  "A",
  # flake8-annotations
  "ANN",
  # flake8-comprehensions
  "C4",
  # mccabe
  "C90",
  # pycodestyle
  "E",
  # pyflakes
  "F",
  # isort
  "I",
  # pylint
  "PL",
  # ruff
  "RUF",
  # flake8-simplify
  "SIM",
  "W",
]
# Ignore `E402` and `F401` (unused imports) in all `__init__.py` files
lint.per-file-ignores."__init__.py" = [ "F401" ]
# ignore typing rules for tests
lint.per-file-ignores."tests/*" = [ "ANN201", "PLR0913", "PLR2004" ]

[tool.pytest.ini_options]
pythonpath = [ "." ]

[tool.jupytext]
formats = "ipynb,py:light"

[tool.vulture]
min_confidence = 90
paths = [ "src/nviz", "tests" ]
