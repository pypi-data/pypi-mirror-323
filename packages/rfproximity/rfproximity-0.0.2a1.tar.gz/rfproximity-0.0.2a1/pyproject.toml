[build-system]
requires = ["setuptools", "setuptools-git-versioning"]
build-backend = "setuptools.build_meta"

[tool.setuptools-git-versioning]
enabled = true
dev_template = "{tag}"
dirty_template = "{tag}"

[project]
name = "rfproximity"
authors = [
  { name="Dhruv Desai", email="dhruv.d25@gmail.com" },
]
description = "RFProximity"
readme = "README.md"
requires-python = ">= 3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
]
dynamic = ["dependencies", "version"]

[tool.setuptools.dynamic]
dependencies = {file = ["requirements.txt"]}

# [project.urls]
# Homepage = "https://github.com/pypa/rfproximity"
# Issues = "https://github.com/pypa/rfproximity/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["rfproximity*"]  # ["*"] by default