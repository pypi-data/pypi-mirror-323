[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "my_hw"
dynamic = ['version']
description = "A simple example CLI package"
readme = "README.md"
requires-python = ">=3.10"
dependencies = []
authors = [
    { name = "Carlod Azofeifa", email = "carlos.azofeifa@github.com" }
]
license = { text = "Apache Software License (Apache License 2.0)" }
classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: Console",
    "Environment :: Web Environment",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Database :: Front-Ends",
    "Topic :: Office/Business :: Financial :: Spreadsheet",
    "Topic :: Scientific/Engineering :: Information Analysis",
    "Topic :: Scientific/Engineering :: Visualization",
    "Topic :: Software Development :: Libraries :: Application Frameworks",
    "Topic :: Software Development :: Widget Sets"
]

[tool.hatch.version]
path = "my_hw/src/__version__.py"

[tool.hatch.build.targets.wheel]
packages = ["my_hw/src"]

[project.scripts]
hello-world = "src.main:hello_world"

[tool.hatch.scripts]
pre-commit = "pre-commit run --all-files"

[project.optional-dependencies]
development = [
    "pre-commit",
    "pytest",
]
snowflake = [
    "snowflake-connector-python>=3.0.0",
    "snowflake-sqlalchemy>=1.4.0"
]