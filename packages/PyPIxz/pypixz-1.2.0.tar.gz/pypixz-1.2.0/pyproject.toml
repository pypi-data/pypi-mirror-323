[project]
name = "PyPIxz"
version = "1.2.0"
authors = [
  { name="YourLabXYZ - Organization on GitHub" },
]
description = "PyPIxz is a simple, modern, and easy-to-use solution for managing your Python dependencies."
readme = "README.md"
requires-python = ">=3.8"
dependencies=[
    "requests"
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Operating System :: Unix",
    "Operating System :: MacOS :: MacOS X",
    "Operating System :: Microsoft :: Windows",
]

[project.urls]
Homepage = "https://github.com/YourLabXYZ/PyPIxz/wiki"
Issues = "https://github.com/yourlabxyz/pypixz/issues"
Source = "https://github.com/yourlabxyz/pypixz/"