[project]
name = "diform"
description = "Dependency Injection for data analsyis"
authors = [
    { name = "Rory Byrne", email = "rory@rory.bio" }
]

classifiers = [
    "Development Status :: 3 - Alpha",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering",
    "Intended Audience :: Developers",
    'Intended Audience :: Information Technology',
    "Typing :: Typed",
]

license = "MIT"
readme = "README.md"
dynamic = ["version"]

requires-python = ">=3.9"
dependencies = []

[project.urls]
Homepage = "https://github.com/flywhl/diform"
Repository = "https://github.com/flywhl/diform"
Documentation = "https://github.com/flywhl/diform#readme"
"Bug Tracker" = "https://github.com/flywhl/diform/issues"

[build-system]
requires = ["hatchling", "hatch-vcs"]
build-backend = "hatchling.build"

[tool.hatch.version]
source = "vcs"
