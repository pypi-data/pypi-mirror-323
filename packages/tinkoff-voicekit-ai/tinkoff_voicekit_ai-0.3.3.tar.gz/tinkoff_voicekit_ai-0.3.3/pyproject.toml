[build-system]
requires = ["setuptools>=65.5.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["tinkoff_voicekit_ai"]
include-package-data = true
license-files = []

[project]
name = "tinkoff_voicekit_ai"
version = "0.3.3"
description = "Python Tinkoff Speech API"
readme = "README.md"
requires-python = ">=3.6"
license = { text = "Apache-2.0" }
authors = [
    { name = "Albert Toma & Tinkoff Speech Team", email = "cornil@mail.ru" }
]
dependencies = [
    "boto3>=1.28.0",
    "aioboto3>=11.0.0",
    "google>=3.0.0",
    "jsonschema>=4.0.0",
    "opuslib==3.0.1",
    "grpcio>=1.50.0",
    "grpcio-tools>=1.50.0",
    "googleapis-common-protos>=1.60.0",
    "requests>=2.31.0",
    "pytest-asyncio>=0.21.0",
    "pytest>=7.0.0",
    "protobuf==4.25.5"
]

dynamic = ["classifiers", "optional-dependencies"]
