[metadata]
name = tinkoff_voicekit_ai
version = 0.3.3
description = Python Tinkoff Speech API
long_description = file: README.md
long_description_content_type = text/markdown
author = Albert Toma & Tinkoff Speech Team
author_email = cornil@mail.ru
license = Apache-2.0
license_files = LICENSE
url = https://github.com/Cornil79/tinkoff_voicekit_ai
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: Apache Software License
	Operating System :: OS Independent

[options]
packages = find:
python_requires = >=3.6
install_requires = 
	boto3>=1.28.0
	aioboto3>=11.0.0
	google>=3.0.0
	jsonschema>=4.0.0
	opuslib==3.0.1
	grpcio>=1.50.0
	grpcio-tools>=1.50.0
	googleapis-common-protos>=1.60.0
	requests>=2.31.0
	pytest-asyncio>=0.21.0
	pytest>=7.0.0
	protobuf==4.25.5

[options.package_data]
tinkoff_voicekit_ai.TTS.opuslibwin = *.dll

[options.extras_require]
testing = pytest

[egg_info]
tag_build = 
tag_date = 0

