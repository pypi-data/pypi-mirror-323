[project]
name = "niceterminal"
version = "0.1.1"
description = "A library for building terminal applications with NiceGUI and rich terminal features."
authors = [
    { name = "Aki Mimoto", email = "aki@bako.ca" },
]
dependencies = [
    "nicegui>=2.5.0",
    "pyte>=0.8.2",
    "invoke>=2.1.3",
    "pywinpty>=2.0.4; platform_system == 'Windows'",
    "loguru>=0.7.2",
    "rich>=13.9.4",
]
requires-python = ">=3.9"
readme = "README.md"

[project.license]
text = "MIT-0"

[project.optional-dependencies]
cli = [
    "docopt-ng>=0.9.0",
]

[project.scripts]
niceterm = "niceterminal.cli:main [cli]"

[project.urls]
Homepage = "https://github.com/amimoto/niceterminal"
Issues = "https://github.com/amimoto/niceterminal/issues"

[metadata]
long_description = "file:README.md"
long_description_content_type = "text/markdown"

[tool.pdm]
distribution = true

[tool.pdm.build]
includes = [
    "src/niceterminal",
]

[build-system]
requires = [
    "pdm-backend>=0.12",
]
build-backend = "pdm.backend"
