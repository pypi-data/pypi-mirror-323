[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "lightrl"
version = "0.1.0"
description = "A lightweight reinforcement learning package"
authors = [
    { name = "Daniel Herman", email = "daniel.herman@protonmail.com" }
]
license = { file = "LICENSE" }
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]
dependencies = []  # Add your package dependencies here if any

[tool.setuptools.packages.find]
where = ["lightrl"]

[project.scripts]
# Add entry points for any console scripts here, if applicable