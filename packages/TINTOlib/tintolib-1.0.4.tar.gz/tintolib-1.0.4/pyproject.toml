[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "TINTOlib"
version = "1.0.4"
authors = [
    { name="BorjaRei", email="borjareinoso@gmail.com" },
    { name= "manwestc", email="jcastillo@fi.upm.es"},
    { name= "DavidGonzalezFernandez", email="david.g.f.2@gmail.com"},
    { name= "JiayunLiu", email="jiayun.liu@upm.es"}
]
description = "Converting tabular data into images"
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/oeg-upm/TINTOlib-Documentation"
