[tool.poetry]
name = "patronus"
version = "0.0.18"
description = "Patronus Python SDK"
authors = ["Jędrzej Rosłaniec <jedrzej@patronus.ai>"]
license = "MIT"
readme = "README.md"
packages = [{include = "patronus", from="src"}]

[tool.poetry.group.dev.dependencies]
pytest = "^8.3.3"
mypy = "^1.12.1"

[project.urls]
Homepage = "https://www.patronus.ai"
Documentation = "https://docs.patronus.ai"
Repository = "https://github.com/patronus-ai/patronus-py"

[tool.poetry.dependencies]
python = ">=3.9"
httpx = "^0.27.0"
pydantic = "^2.8.2"
tqdm = "^4.66.5"
pydantic-settings = "^2.4.0"
pyyaml = "^6.0.2"
pandas = ">=2.0.0"
typing-extensions = "^4.12.2"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.ruff]
line-length = 120

[tool.mypy]
python_version = "3.9"
