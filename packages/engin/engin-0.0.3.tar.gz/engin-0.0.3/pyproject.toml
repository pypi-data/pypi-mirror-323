[project]
name = "engin"
version = "0.0.3"
description = "An async-first modular application framework"
readme = "README.md"
requires-python = ">=3.10"
dependencies = []

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.uv]
dev-dependencies = [
    "fastapi>=0.115.6",
    "httpx>=0.27.2",
    "mypy>=1",
    "pydantic-settings>=2.6.0",
    "pydantic>=2.9.2",
    "pytest-asyncio>=0.24.0",
    "pytest>=8",
    "ruff>=0",
    "starlette>=0.39.2",
    "uvicorn>=0.31.1",
]

[tool.ruff]
line-length = 95
target-version = "py310"

[tool.ruff.lint]
select = ["E", "F", "I", "RUF"]
ignore = []

[tool.pytest.ini_options]
log_cli = true
log_cli_level = "DEBUG"
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "session"

[tool.mypy]
strict = true
disable_error_code = [
    "type-arg", # allow generic types without type arguments
]
