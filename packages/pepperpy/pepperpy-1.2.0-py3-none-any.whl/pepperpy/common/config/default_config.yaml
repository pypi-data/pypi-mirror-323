vector_store:
  type: "faiss"
  dimension: 1536
  metric: "cosine"
  index_path: "data/vector_store"

document_store:
  type: "file"
  storage_path: "data/documents"
  chunk_size: 1000
  chunk_overlap: 200

memory_store:
  type: "hybrid"
  short_term:
    max_size: 1000
    ttl_seconds: 3600
  long_term:
    storage_path: "data/memories"
    max_size: 10000

llm:
  model: "gpt-3.5-turbo"
  temperature: 0.7
  max_tokens: 2048
  default_provider: "openai"
  providers:
    openai:
      model: "gpt-4"
      temperature: 0.7
      max_tokens: 2000
    anthropic:
      model: "claude-2"
      temperature: 0.7
      max_tokens: 2000

rag:
  max_context_length: 4000
  min_similarity: 0.7
  batch_size: 5
  enable_metrics: true

learning:
  strategies:
    in_context:
      max_examples: 5
      similarity_threshold: 0.8
    retrieval:
      max_context_length: 2000
      min_similarity: 0.7
    fine_tuning:
      num_epochs: 3
      batch_size: 4
      learning_rate: 2e-5
      validation_split: 0.2

monitoring:
  metrics:
    output_path: "data/metrics"
    buffer_size: 100
  logging:
    level: "INFO"
    format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
    output_path: "logs/pepperpy.log" 