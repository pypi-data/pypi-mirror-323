[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "neurodb"
version = "0.0.1"
authors = [
  { name="Dion Gory", email="diongory@gmail.com" },
]
description = """
    A smart and efficient database orchestration layer that simplifies multi-database
    interactions with intuitive operations and seamless Pandas integration.
"""
readme = "README.md"
requires-python = ">=3.12"
classifiers = [
   "Programming Language :: Python :: 3",
   "License :: OSI Approved :: Apache Software License",
   "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/dion-gory/neurodb"
"Bug Tracker" = "https://github.com/dion-gory/neurodb/issues"