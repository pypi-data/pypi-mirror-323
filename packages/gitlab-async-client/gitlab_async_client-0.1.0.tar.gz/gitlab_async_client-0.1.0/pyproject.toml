[project]
name = "gitlab-async-client"
version = "0.1.0"
description = "A simple asyncronous gitlab http client"
readme = "README.md"
authors = [
    { name = "vtitov", email = "v.v.titov94@gmail.com" }
]
requires-python = ">=3.12"
dependencies = [
    "aiohttp>=3.11.11",
    "arrow>=1.3.0",
    "pydantic>=2.10.6",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "pytest>=8.3.4",
]
