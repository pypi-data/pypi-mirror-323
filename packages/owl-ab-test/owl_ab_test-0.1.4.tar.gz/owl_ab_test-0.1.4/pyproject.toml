[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "owl_ab_test"
version = "0.1.4"
authors = [
  { name = "Anika Ranginani", email = "planet.anika@gmail.com" },
]
description = "A Python package for A/B testing statistical analysis"
readme = "README.md"
requires-python = ">=3.9.2"
dependencies = [
    "numpy>=1.22.1,<1.23.0",
    "pandas>=1.4.4,<1.5.0",
    "pytest>=7.4.0",
    "scipy>=1.7.3,<1.14.0",
    "setuptools>=75.8.0",
]
license = { text = "MIT" }

[tool.setuptools]
license-files = ["LICENSE"]  # Corrected, see explanation below

[project.urls]
"Homepage" = "https://github.com/anika-academia/owl_ab_test"
"Bug Tracker" = "https://github.com/anika-academia/owl_ab_test/issues"
