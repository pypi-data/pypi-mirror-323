[tool.poetry]
name = "sparkplug-api-files"
version = "1.0.0"
description = "File package for Sparkplug apps"
authors = ["Sparkplug Marcus <sparkplugmarcus@gmail.com>"]
license = "MIT"
readme = "README.md"
packages = [{include = "sparkplug_files"}]

[tool.poetry.dependencies]
python = ">=3.10,<4.0"
Django = "~4.2.4"
djangorestframework = "~3.14.0"
djangorestframework-camel-case = "~1.4.2"
djangorestframework-stubs = "~1.7.0"
sparkplug-api-core = "1.0.0"

[tool.poetry.group.dev]
optional = true

[tool.poetry.group.dev.dependencies]
ruff = "~0.6.5"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
