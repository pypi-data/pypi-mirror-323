[tool.poetry]
name = "qsave"
version = "1.1.2"
description = "QuickSave is a fast, memory-efficient, and lightweight key-value database."
authors = ["Nasrollah Yusefi nasrollahyusefi2004@gmail.com"]
license = "MIT"
readme = "README.md"
keywords = ["jsondb", "quicksave", "key-value", "database", "lightweight", "memory-efficient", "json"]

[tool.poetry.dependencies]
python = "^3.7"
aiofiles = { version = "^23.1.0", optional = true }

[tool.poetry.extras]
async = ["aiofiles"]

[tool.poetry.group.dev.dependencies]
pytest = "^6.2"

[tool.poetry.urls]
Homepage = "https://github.com/NasrollahYusefi/QuickSave"
Documentation = "https://nasrollahyusefi.github.io/QuickSave/"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
