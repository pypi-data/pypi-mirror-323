[tool.poetry]
name = "hilbert-bytes"
version = "0.4.0"
description = "A python library for converting between d-dimensional points and indices on a hilbert curve"
authors = ["Erik Brinkman <erik.brinkman@gmail.com>"]
license = "MIT"
readme = "README.md"
include = ["hilbert_bytes/py.typed"]

[tool.poetry.dependencies]
python = "^3.12"
numpy = "^2.0"
numba = "^0.61.0"


[tool.poetry.group.dev.dependencies]
pytest = "^8.3.4"
pytest-cov = "^6.0.0"
numpy-hilbert-curve = "^1.0.1"
ipykernel = "^6.29.5"
sphinx = "^8.1.3"
ruff = "^0.9.2"
myst-parser = "^4.0.0"
plotly = "^5.24.1"
nbformat = "^5.10.4"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
