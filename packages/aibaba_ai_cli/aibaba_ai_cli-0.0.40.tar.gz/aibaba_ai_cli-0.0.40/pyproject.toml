[tool.poetry]
name = "aibaba_ai_cli"
version = "0.0.40"
description = "CLI for interacting with Aibaba AI"
authors = ["Erick Friis <erick@langchain.dev>"]
readme = "README.md"
repository = "https://github.com/aibaba-ai/aibaba-ai"
license = "MIT"

[tool.poetry.urls]
"Source Code" = "https://github.com/aibaba-ai/aibaba-ai/tree/master/libs/cli"
"Release Notes" = "https://github.com/aibaba-ai/aibaba-ai/releases?q=tag%3A%22aibaba_ai_cli%3D%3D0%22&expanded=true"

[tool.poetry.dependencies]
python = ">=3.9,<4.0"
typer = { extras = ["all"], version = "^0.9.0" }
gitpython = "^3"
aibaba_ai_api = { extras = ["all"], version = ">=0.3.3" }
uvicorn = ">=0.23,<1.0"
tomlkit = ">=0.12"
gritql = "^0.2.0"

[tool.poetry.scripts]
aibaba_ai = "aibaba_ai_cli.cli:app"
aibaba_ai_cli = "aibaba_ai_cli.cli:app"

[tool.poetry.group.dev.dependencies]
pytest = "^7.4.2"
pytest-watch = "^4.2.0"

[tool.poetry.group.lint.dependencies]
ruff = "^0.5"
mypy = "^1.13.0"

[tool.poetry.group.test.dependencies]
aibaba_ai = {path = "../aibaba_ai", develop = true}

[tool.poetry.group.typing.dependencies]
aibaba_ai = {path = "../aibaba_ai", develop = true}

[tool.poetry.group.test_integration.dependencies]

[tool.poetry.extras]
# For aibaba_ai_api
serve = []

[tool.ruff.lint]
select = [
  "E",    # pycodestyle
  "F",    # pyflakes
  "I",    # isort
  "T201", # print
]

[tool.mypy]
exclude = [
  "aibaba_ai_cli/integration_template",
  "aibaba_ai_cli/package_template",
]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
