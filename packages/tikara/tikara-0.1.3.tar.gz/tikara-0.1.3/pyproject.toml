[project]
name = "tikara"
version = "0.1.3"
description = "The metadata and text content extractor for almost every file type."
readme = "README.md"
authors = [{ name = "Nick Baughman", email = "baughmann1@gmail.com" }]
requires-python = ">=3.12"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]

dependencies = ["jpype1>=1.5.1"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build]
include = ["src/**"]

[tool.hatch.build.targets.wheel]
packages = ["src/tikara"]

[tool.pytest.ini_options]
pythonpath = ["src"]
testpaths = ["test"]
markers = [
    "benchmark: mark a test as a benchmark",
    "isolated: mark a test as needing conftest.py to be excluded",
]

[dependency-groups]
dev = [
    "genbadge[all]>=1.1.1",
    "ipykernel>=6.29.5",
    "memory-profiler>=0.61.0",
    "myst-parser>=4.0.0",
    "pytest>=8.3.4",
    "pytest-benchmark>=5.1.0",
    "pytest-cov>=6.0.0",
    "pytest-html>=4.1.1",
    "ruff>=0.9.2",
    "safety>=3.2.9",
    "sphinx>=8.1.3",
    "sphinx-autodoc-defaultargs>=0.1.2",
    "sphinx-autodoc-typehints>=3.0.1",
    "sphinx-copybutton>=0.5.2",
    "sphinx-git>=11.0.0",
    "sphinx-sitemap>=2.6.0",
    "sphinxawesome-theme>=5.3.2",
    "sphinxemoji>=0.3.1",
    "stubgenj>=0.2.12",
    "testcontainers>=4.9.1",
    "twine>=6.1.0",
]

[tool.ruff]
line-length = 120
show-fixes = true
src = ["src", "tests"]
exclude = ["*.ipynb", "stubs", "examples"]


[tool.ruff.lint]
select = [
    "E",     # pycodestyle errors
    "F",     # pyflakes
    "W",     # pycodestyle warnings 
    "I",     # isort
    "N",     # pep8-naming
    "UP",    # pyupgrade
    "B",     # flake8-bugbear
    "A",     # flake8-builtins
    "FBT",   # flake8-boolean-trap
    "C4",    # flake8-comprehensions
    "T20",   # flake8-print
    "RET",   # flake8-return
    "SIM",   # flake8-simplify
    "ERA",   # eradicate
    "ICN",   # flake8-import-conventions
    "PT",    # flake8-pytest-style
    "PYI",   # flake8-pyi
    "Q",     # flake8-quotes
    "INP",   # flake8-no-pep420
    "RSE",   # flake8-raise
    "EM",    # flake8-errmsg
    "T10",   # flake8-debugger
    "BLE",   # flake8-blind-except
    "S",     # flake8-bandit
    "ISC",   # flake8-implicit-str-concat
    "C90",   # mccabe
    "ANN",   # typing-annotations
    "PLW",   # pylint warnings
    "PLR",   # pylint refactor
    "PLE",   # pylint errors
    "RUF",   # ruff-specific rules
    "PD",    # pandas-vet
    "PGH",   # pygrep-hooks
    "TRY",   # tryceratops
    "NPY",   # numpy-specific rules
    "AIR",   # airflow
    "PERF",  # perflint
    "ANN",   # flake8-annotations
    "ASYNC", # flake8-async
]
ignore = [
    "ISC001", # Implicit string concatenation
]


[tool.ruff.lint.per-file-ignores]
"test/*" = ["ANN", "S", "PLR0913"]

license = "Apache-2.0"
license-files = ["LICEN[CS]E*"]

[project.urls]
Homepage = "https://github.com/baughmann/tikara"
Issues = "https://github.com/baughmann/tikara/issues"
