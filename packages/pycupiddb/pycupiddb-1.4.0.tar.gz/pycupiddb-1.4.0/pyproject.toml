[project]
name = "pycupiddb"
version = "1.4.0"
description = "Python client for CupidDB"
authors = [{ name = "Watt Iamsuri", email = "wiamsuri@gmail.com" }]
readme = "README.md"
license = { file = "LICENSE" }
classifiers = [
  "Programming Language :: Python",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "License :: OSI Approved :: Apache Software License",
  "Topic :: Database",
]
keywords = ["pycupiddb", "cupiddb", "client", "key-value store", "in-memory database"]
dependencies = [
  "pandas >= 1.4.0",
  "pyarrow >= 14.0.0",
]
requires-python = ">=3.9"

[project.optional-dependencies]
tests = [
  "pytest >= 8.2.0",
  "mypy >= 1.10.0",
  "pandas-stubs",
  "pyarrow-stubs",
  "pytest-cov >= 5.0.0",
]

[project.urls]
Homepage = "https://github.com/cupiddb/pycupiddb"

[build-system]
requires = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["pycupiddb"]
