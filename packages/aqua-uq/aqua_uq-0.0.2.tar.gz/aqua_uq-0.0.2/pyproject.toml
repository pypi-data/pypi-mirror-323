[project]
name = "aqua-uq"
version = "0.0.2"
authors = [
  { name="Andino BÃ¶rst", email="borst.andino@estudiantat.upc.edu" },
]
description = "Python version of the Artificial Quantification for Uncertainty Anomalies (AQUA) algorithm."
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "GPL-3.0"
license-files = ["LICENSE*"]

[project.urls]
Homepage = "https://github.com/andinoboerst/AQUA_UQ"
Issues = "https://github.com/andinoboerst/AQUA_UQ/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/aqua-uq"]
