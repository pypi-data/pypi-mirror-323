[tool.poetry]
name = "llmworkbook"
version = "0.1.2"
description = "\"LLM + Excel or DataFrame integration package \""
authors = ["dhruv <dhruv166arya@gmail.com>"]
license = "\"MIT\""
readme = "README.md"
homepage = "https://github.com/dhruvsyos/llmworkbook.git"
repository = "https://github.com/dhruvsyos/llmworkbook.git"
keywords = ["LLM", "DataFrame", "Excel Workbook", "Excel", "CSV", "OpenAI" ,  "Python", "async"]

[tool.poetry.dependencies]
python = "^3.11"
pandas = "^2.2.3"
asyncio = "^3.4.3"
aiohttp = "^3.11.11"
openai = "^1.59.3"
python-dotenv = "^1.0.1"
nest-asyncio = "^1.6.0"
openpyxl = "^3.1.5"

[poetry.group.dev.dependencies]
pylint = "^3.3.3"
ruff = "^0.8.6"
black = "^24.10.0"
pip-audit = "^2.7.3"
pytest = "^8.3.4"
pytest-mock = "^3.14.0"
coverage = "^7.6.10"
pytest-asyncio = "^0.25.2"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
