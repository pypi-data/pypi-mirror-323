[tool.poetry]
name = "fast_fig"
version = "0.6.0"
description = "FaSt_Fig is a wrapper for matplotlib with templates."
authors = ["Fabian Stutzki <fast@fast-apps.de>"]
readme = "README.md"
homepage = "https://www.fast-apps.de"
license = "MIT"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
keywords = [
    "matplotlib",
    "figure"
]

[tool.poetry.dependencies]
python = "^3.9"
numpy = "^1.2"
matplotlib = "^3.6"
logging = "^0.4"
pathlib = "^1.0"
pandas = "^2.1"
pyyaml = "^6.0.2"

[tool.poetry.group.dev.dependencies]
pytest = "^8"
ruff = "^0.3"
ipykernel = "^6.29"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.ruff]
line-length = 100
select = ["ALL"]



