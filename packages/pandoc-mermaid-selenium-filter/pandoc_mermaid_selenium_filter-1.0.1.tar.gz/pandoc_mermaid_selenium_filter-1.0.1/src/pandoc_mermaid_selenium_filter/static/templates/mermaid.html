<!DOCTYPE html>
<html>
  <head>
    <script src="{static_file_path}/mermaid/dist/mermaid.min.js"></script>
    <script>
      mermaid.initialize({{
        startOnLoad: true,
        theme: "default",
      }});
      mermaid.registerIconPacks([
        {{
          name: "logos",
          loader: () =>
            fetch("{static_file_path}/@iconify-json/logos/icons.json").then(
              (res) => res.json()
            ),
        }},
        {{
          name: "mdi",
          loader: () =>
            fetch("{static_file_path}/@iconify-json/mdi/icons.json").then(
              (res) => res.json()
            ),
        }},
      ]);
    </script>
    <style>
      /* prettier-ignore */
      body {{
        margin: 0;
        padding: 0;
        background: white;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }}
      /* prettier-ignore */
      #container {{
        display: flex;
        justify-content: center;
        align-items: center;
        background: white;
        padding: 0;
        width: 100%;
        height: 100%;
        max-width: 100%;
        max-height: 100%;
      }}
      /* prettier-ignore */
      .mermaid {{
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100%;
        max-width: 100%;
        max-height: 100%;
      }}
      /* prettier-ignore */
      svg {{
        padding: 1rem;
        width: fit-content;
        height: fit-content;
        max-width: 100%;
        max-height: 100%;
      }}
    </style>
  </head>
  <body>
    <div id="container">
      <div class="mermaid">{diagram_code}</div>
    </div>
  </body>
</html>
