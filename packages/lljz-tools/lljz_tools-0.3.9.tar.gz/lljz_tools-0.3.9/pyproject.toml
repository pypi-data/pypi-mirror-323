[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "lljz_tools"
version = "0.3.9"
authors = [
    { name = "liulangjuanzhou", email = "liulangjuanzhou@gmail.com" },
]
description = "常用工具方法的封装"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    'openpyxl>=3.1.2', 
    'colorlog>=6.8.2',
    'better-exceptions>=0.3.3', 
    'concurrent-log-handler>=0.9.23'
]

[tool.hatch.build.targets.wheel]
packages = ["lljz_tools"]

[tool.hatch.build]
include = [
    "lljz_tools/**/*",
]

[[tool.uv.index]]
url = "https://mirrors.tuna.tsinghua.edu.cn/pypi/web/simple"
default = true