[project]
name = "roast-my-stuff"
version = "0.1.0"
description = "A CLI tool to roast your OS, software, and hardware."
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "openai>=1.60.1",
    "rich>=13.9.4",
]

[project.scripts]
roast-my-stuff = "roast_my_stuff:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.ruff]
line-length = 256
